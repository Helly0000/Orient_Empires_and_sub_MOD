 neishijian_text:0 "内侍监，内侍省主管，服侍皇帝日常起居，\n 有时也草诏传旨，并向皇帝汇报百官行状。"
 zongbo_text:0 "宗伯，也作宗正，由皇族宗亲担任，\n 掌管宗庙祭祀，在皇族内举足轻重。"
 hanlin_text:0 "翰林院使，负责起草诏书和修撰典籍，\n 因深受皇帝信任，可参知机密事宜。"
 tongpingzhang_text:0 "同平章事，率中书省门下省合署议事，\n 中唐以后成为宰相，掌制诏和决策大权。"
 shumishi_text:0 "枢密使，原为内朝官，演变执掌兵权之职，\n 为帝国军政核心，与中书省并为两府宰执。"
 canzhi_text:0 "参知政事，皇帝亲命的宰相副官，\n 分宰执之权，入中书门下议事合奏。"

 neishijian_desc:0 "内侍监，内侍省主管，服侍皇帝日常起居，有时也传达诏书旨意，并向汇报皇帝百官行状。"
 zongbo_desc:0 "宗伯，也作宗正，由皇族宗亲担任，掌管宗庙祭祀，在皇族内举足轻重。"
 hanlin_desc:0 "翰林院使，为士人佼佼者，负责起草诏书和修撰事宜，因深受皇帝信任，可参知机密事宜。"
 tongpingzhang_desc:0 "同平章事，原作同中书门下平章事，中唐以后成为事实上的宰相，率中书省和门下省合署办公奏事。"
 shumishi_desc:0 "枢密使，原为内朝官，演变执掌兵权之职，为帝国军政核心，与中书省并为两府宰执。"
 canzhi_desc:0 "参知政事，皇帝亲命的宰相副官，分宰执之权，入中书门下即政事堂议事合奏。"

