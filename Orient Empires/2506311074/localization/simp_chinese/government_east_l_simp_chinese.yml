 game_concept_other_feipin_desc:0 "亦称“外家”、“戚畹”。指帝王的母族和妻族。历史上，帝王年幼时，外戚往往干政擅权，甚至有改朝篡位者，如西汉末的王莽与建立隋朝的杨坚等。在后宫列表中列出的外戚是与皇后有近亲关系或同一家族中最强大的十位领主，如果皇后自己就是位实权领主也会在此出现。"
