 harem:0 "[harem|E]"
 game_concept_harem:0 "后宫"
 game_concept_harem_desc:0 "后宫是皇帝展示男性权威的地方，通常来说中华帝国皇帝的后宫是无限的，但是人类的寿命往往与纵欲的次数呈反比，在这里你可以肆意做一个无道昏君"

 
 huanghou:0 "[huanghou|E]"
 game_concept_huanghou:0 "皇后"
 game_concept_huanghou_desc:0 "皇后，皇帝的正妻。皇后与皇帝具有相对的平等关系，其所代表的外戚势力更是帝国的重要体现。"
 
 feipin:0 "[feipin|E]"
 game_concept_feipin:0 "嫔妃"
 game_concept_feipin_desc:0 "嫔妃是皇帝的侍妾，她们是服侍皇帝的次级女贵族，其中的部分也因为皇帝的宠爱而具有了很大的权力。"、
 
 waiqi:0 "[waiqi|E]"
 game_concept_waiqi:0 "外戚"
 game_concept_waiqi_desc:0 "亦称“外家”、“戚畹”。指帝王的母族和妻族。历史上，帝王年幼时，外戚往往干政擅权，甚至有改朝篡位者，如西汉末的王莽与建立隋朝的杨坚等。在后宫列表中列出的外戚是与皇后有近亲关系或同一家族中最强大的十位领主，如果皇后自己就是位实权领主也会在此出现。"
 
 other_feipin:0 "[Character.Custom('feipin_lv')]"
