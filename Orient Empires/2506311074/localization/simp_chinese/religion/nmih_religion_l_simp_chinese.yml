 ainu_desc:0 "阿伊努人与信仰神道教的教徒一样，相信自然界万物中寄宿着神。两者最大的区别在于组织化程度，阿伊努人信仰的神不是天皇，而是信仰各自的部族长。阿伊努人认为这些岛屿漂浮在球形的海面上，这种世界观基于西边落山的太阳从东边升起的事实。阿伊努人相信，世界就在一条巨大的鱼的背上，鱼一动就会发生地震。"
 
