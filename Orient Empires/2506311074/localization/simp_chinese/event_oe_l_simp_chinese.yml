east_title.0001.t:0 "改朝换代"
east_title.0001.desc:0 "江山易主，皇纲解纽。旧帝国已经坠落，一个新的家族登基建极。若选择效忠，你将成为新皇朝信赖的封疆大吏；若拒绝效忠，你将从帝国独立，割据一方。此后，是扬旗对抗篡逆，问鼎天下，抑或联结诸侯，匡扶正统，在这乱世中，你会如何抉择呢？"
east_title.0001.a:0 "天数有变，神器更易，顺之者昌，逆之者亡！"
east_title.0001.b:0 "我从未见过如此厚颜无耻之人！"

