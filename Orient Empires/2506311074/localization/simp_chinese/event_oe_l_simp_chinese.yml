bureaucracy.0001.t:0 "官员叙迁"
bureaucracy.0001.desc:0 "汝为官一任，能恪尽职守，操劳民生，堪为百官之表率。经审官院勘磨，并报呈请中书，命汝赴任新职，即日交接印绶案牍；望汝不负朝廷重托，履新之后，造福一方！"
bureaucracy.0001.a:0 "谨奉朝命，必当竭力！"
bureaucracy.0001.b:0 "我去！我不去！"