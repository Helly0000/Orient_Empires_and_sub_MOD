######################说明
 CorruptionSystemTooltip:0 "\n\n一、腐败机制\n详情可通过人物互动-封臣-$CorruptionSystem_view_corruption_value_interaction$查看\n"

 CorruptionSystem_view_corruption_value_interaction:0 "查看腐败度/契约数值计算机制"
 CorruptionSystem_view_corruption_value_interaction_desc:0 "封臣腐败度会对上缴领主税收比例，收回封臣、剥夺头衔、囚禁等互动的接受度，加入派系的倾向等方面产生影响"
 CorruptionSystem.1001.tt:0 "腐败度情况//契约数值计算机制"
 CorruptionSystem.1001.desc:0 "$CorruptionSystem_corruption_tip$ $CorruptionSystem_tax_calculation_tip$"
 CorruptionSystem.1001.a:0 "原来如此！"


 
 CorruptionSystem_corruption_tip:0"一、腐败度机制总述：\n封臣的腐败度对其上缴领主的税收、对该封臣面对领主的某些互动要求（例如囚禁、剥夺头衔、收回封臣等）时的接受度、对该封臣加入派系的意愿会产生影响。这些影响与腐败度成正比，但可能有上下限。\n\n二、针对[recipient.GetTitledFirstName]实际生效的腐败度如下：\n该封臣的总腐败度：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_value')|2]\n该封臣的总腐败度(剔除契约类型因素）：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_excluding_contract_value')|2]\n\n以上腐败度对该封臣各方面的影响（对税收的具体影响可另参考税收计算方法的说明）：\n该封臣上缴给领主的缴税比例腐败度修正（1等同于100%）：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value')|2]\n该封臣对领主囚禁其的接受度：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_imprison_value')|2]\n该封臣对剥夺其头衔的接受度：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_revoke_title_value')|2]\n该封臣对收回其封臣的接受度：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_retract_vassal_value')|2]\n该封臣加入派系的意愿：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_general_faction_value')|2]\n注意，以上对互动接受度的影响以及对加入派系意愿的影响，只在“领主”（而非封臣）采用律令制、军镇制、文官制时生效\n\n以上腐败度中各分项来源为（0就是这一项对该封臣不适用，而其他具体数值也有可能因各封臣情况差异而不同，例如管理能力、领地规模）：\n野心勃勃：[recipient.MakeScope.ScriptValue('CorruptionSystem_ambitious_value')|2]\n贪婪：[recipient.MakeScope.ScriptValue('CorruptionSystem_greedy_value')|2]\n狡诈：[recipient.MakeScope.ScriptValue('CorruptionSystem_deceitful_value')|2]\n暴食：[recipient.MakeScope.ScriptValue('CorruptionSystem_gluttonous_value')|2]\n公正：[recipient.MakeScope.ScriptValue('CorruptionSystem_just_value')|2]\n诚实：[recipient.MakeScope.ScriptValue('CorruptionSystem_honest_value')|2]\n慷慨：[recipient.MakeScope.ScriptValue('CorruptionSystem_generous_value')|2]\n安于现状：[recipient.MakeScope.ScriptValue('CorruptionSystem_content_value')|2]\n领地规模 减 直辖地产数（乘一个系数,领地规模超过10才会有此修正）：[recipient.MakeScope.ScriptValue('CorruptionSystem_realm_size_value')|2]\n次级配偶/侍妾/庶夫：[recipient.MakeScope.ScriptValue('CorruptionSystem_consort_value')|2]\n管理能力 减 领主管理能力（乘一个系数）：[recipient.MakeScope.ScriptValue('CorruptionSystem_stewardship_value')|2]\n君权：[recipient.MakeScope.ScriptValue('CorruptionSystem_crown_authority_value')|2]\n民州：[recipient.MakeScope.ScriptValue('CorruptionSystem_imperial_contract_0_value')|2]\n军府：[recipient.MakeScope.ScriptValue('CorruptionSystem_imperial_contract_1_value')|2]\n皇家采邑：[recipient.MakeScope.ScriptValue('CorruptionSystem_imperial_contract_2_value')|2]\n首都距领主首都距离：[recipient.MakeScope.ScriptValue('CorruptionSystem_distance_value')|2]\n\n"



 CorruptionSystem_tax_calculation_tip:0"三、税收计算机制说明：\n该计算机制只对采用律令制、军镇制、文官制的“封臣”（而非领主）生效\n税收比例 = 契约类型基础税收A × 契约等级修正B × （1+腐败度修正C） × （1+其他因素修正D）\n\n契约类型基础税收A（乘以100就是百分比）：\n$special_imperial_contract_0$：\n$special_imperial_bureau_0$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_bureau_0')|2]\n$special_imperial_bureau_1$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_bureau_1')|2]\n$special_imperial_bureau_2$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_bureau_2')|2]\n$special_imperial_bureau_3$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_bureau_3')|2]\n$special_imperial_contract_1$：\n$special_imperial_corps_0$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_corps_0')|2]\n$special_imperial_corps_1$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_corps_1')|2]\n$special_imperial_corps_2$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_corps_2')|2]\n$special_imperial_corps_3$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_corps_3')|2]\n$special_imperial_corps_4$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_corps_4')|2]\n$special_imperial_contract_2$：\n$special_imperial_royal_0$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_royal_0')|2]\n$special_imperial_royal_1$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_royal_1')|2]\n$special_imperial_royal_2$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_royal_2')|2]\n\n契约等级修正B（倍数）：\n$feudal_tax_exempt_short$：[recipient.MakeScope.ScriptValue('CorruptionSystem_exempt_imperial_tax_value')|2]\n$feudal_tax_low_short$：[recipient.MakeScope.ScriptValue('CorruptionSystem_low_imperial_tax_value')|2]\n$feudal_tax_normal_short$：[recipient.MakeScope.ScriptValue('CorruptionSystem_normal_imperial_tax_value')|2]\n$feudal_tax_high_short$：[recipient.MakeScope.ScriptValue('CorruptionSystem_high_imperial_tax_value')|2]\n$feudal_tax_extortionate_short$：[recipient.MakeScope.ScriptValue('CorruptionSystem_extortionate_imperial_tax_value')|2]\n\n腐败度修正C：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value')|2]\n腐败度修正C = 总腐败度(剔除契约类型因素） × [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_multiplier_display')|3] / 100\n腐败度修正C最大值为：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_max')|2]，最小值为：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_min')|2]\n\n其他因素修正D：筑城权等特殊契约类型、某些个性特质、某些生活方式等（原版内容）\n\n"

  imperial_government_taxes:0 "律令/文官/军镇税收（这里显示的契约变更后的税收数值不正确。\n通过人物互动-封臣-$CorruptionSystem_view_corruption_value_interaction$，可查看各契约的税收数值计算方法）"
