 SpecialRelevantFactorImpactOnRuler_openning_tooltip:0 "\n\n三、因素影响机制\n对于满足某些条件的统治者，将会触发特定效果。\n效果的触发如果没有特殊说明，为每年1月1日根据当日情形判定触发\n可参考“第0类”这个例子：\n\n第0类（举例而已，不会在游戏中发生）\n统治者A：王国级或以上，采用律令制\n统治者B：公国级或以上，与A同盟\nA获得的修正：每有一个符合条件的AB组合获得修正（最大叠加数量为5）：“示意修正”\n\n上面这个例子的意思是：\n如果你是律令制王国或帝国（就是A），那么你每有1个公国级别以上的盟友（就是B），你就会获得1个名为“示意修正”的修正，如果你有2个这样的盟友，就会获得2个名为“示意修正”的修正，依次类推。但当你有超过5个这样的盟友时，你最多也只能获得5个那种修正了\n这个机制“一般”每年1月1日判定1次，根据当时的情形生效，效果维持1年\n所以假设你1年1月1日时没有任何一个这样的盟友B，那么就算你在第1年年中某个时候结交了1个符合以上条件的盟友B，你在整个第1年也不会获得“示意修正”\n如果你与那个盟友B维持同盟关系到了第2年1月1日，且那时候他还是公国级或以上，那你将获得有效期为1年的“示意修正”\n在第2年1月1日以后，如果你与B不再是同盟，或者B的等级掉到了伯爵或更低，那么虽然B已经不再符合前述那些条件，但你在第2年1月1日获得的那个修正在整个第2年内仍然有效\n以下机制中类似的表述都可以用类似的逻辑理解\n"

 SpecialRelevantFactorImpactOnRuler_type_A_01_tooltip:0 "\n第1类（$SpecialRelevantFactorImpactOnRuler_type_A_01_A_character_modifier$）\n统治者A：帝国级别，且律令制\n统治者B：同时满足：王国级或以上，与A相邻，与A不结盟，不是A的朝贡国，与A不是同宗族\nA获得的修正：每有一个符合条件的AB组合获得负面修正（最大叠加数量为10）：“$SpecialRelevantFactorImpactOnRuler_type_A_01_A_character_modifier$”。若符合条件的B超过5个，且A有4级君权，则降为3级君权。若符合条件的B超过10个，且A有3级或以上君权，则降为2级君权\n"

 SpecialRelevantFactorImpactOnRuler_type_A_02_tooltip:0 "\n第2类（$SpecialRelevantFactorImpactOnRuler_type_A_02_A_character_modifier$）\n统治者A：帝国级别，且律令制\n统治者B：前提是，王国级或以上，并与A相邻，并且不是A的朝贡国。满足这些前提下，且满足以下之一：不是A的盟国，与A文化组不同，与A交战，领地规模超20，有农民领袖特质\nA获得的修正：每有一个符合条件的AB组合获得负面修正（最大叠加数量为1）：“$SpecialRelevantFactorImpactOnRuler_type_A_02_A_character_modifier$”\n"

 SpecialRelevantFactorImpactOnRuler_type_A_03_tooltip:0 "\n第3类（$SpecialRelevantFactorImpactOnRuler_type_A_03_A_character_modifier$）\n统治者A：伯爵级或以上\n统治者B：王国级或以上，且律令制，与A无直接或间接的领主-封臣关系；与A结盟或是A的宗主国；比A的级别高\nA获得的修正：每有一个符合条件的AB组合获得修正（最大叠加数量为10）：“$SpecialRelevantFactorImpactOnRuler_type_A_03_A_character_modifier$”\n"


 SpecialRelevantFactorImpactOnRuler_type_A_04_tooltip:0 "\n第4类（$SpecialRelevantFactorImpactOnRuler_type_A_04_A_character_modifier$）\n统治者A：伯爵级或以上\n统治者B：王国级或以上，且律令制，与A在同一场战争中同盟\nA获得的修正：每有一个符合条件的AB组合获得修正（最大叠加数量为10）：“$SpecialRelevantFactorImpactOnRuler_type_A_04_A_character_modifier$”\n"


 SpecialRelevantFactorImpactOnRuler_type_A_05_tooltip:0 "\n第5类（律令制帝国定期面临是否与盟友、朝贡国继续保持关系的抉择）\n统治者A：帝国级别，且律令制\n统治者B：前提王国级或以上，且:1、与A结盟,或，2、有资格作为为A的朝贡国且目前为A的朝贡国\nA受到的影响：\n若A为AI，则每一个符合条件的AB组合都会直接使A获得有益修正（无最大叠加限制）：“$SpecialRelevantFactorImpactOnRuler_type_A_05_A_character_modifier$”\n若A为玩家，则每一个符合条件的AB组合都会在年初对A触发同盟/朝贡选择事件。A可以选择：1、与B翻脸，结束同盟/朝贡关系。2、付钱给B，维持同盟/朝贡关系。3、付更多钱给B，获得有益修正：“$SpecialRelevantFactorImpactOnRuler_type_A_05_A_character_modifier$”。4、付更多钱给B，获得有益修正：“$SpecialRelevantFactorImpactOnRuler_type_A_05_A_character_modifier$”。另外付钱给B，获得一队纯常备军事件兵。\n前述事件兵种类随机，兵力与B当前的最大兵力成正比，支付给B的价格与B当前的最大兵力以及该类常备军的组建费用成正比。\n前述支付的金钱（为了获得有益修正所支付的金钱）的计算方法为：B扣除开支前的月收入，以及，某个固定金额，二者中取较大者，再乘以一个固定倍数。\n前述获得的事件兵，属性加成不受统治者A的影响，而是受到B的影响\n"



 SpecialRelevantFactorImpactOnRuler_type_A_06_tooltip:0 "\n第6类（预留占位，暂未填写）\n"

 SpecialRelevantFactorImpactOnRuler_type_A_07_tooltip:0 "\n第7类（朝贡国文化向宗主国文化学习革新）\n统治者A：非中华文化组，独立统治者，公爵或以上\n统治者B：中华文化组，与A文化不同，王国或以上,有资格作为A的宗主国，现为A的宗主国\n效果：对每一个符合条件的AB组合，可以理解为A所属的文化向B所属的文化进行学习。对某个统治者A所属的文化（A文化），在A文化的所有统治者的所有宗主国中符合条件B的、且军力最强的统治者所属的文化（简称最强文化B或主导文化）将作为A文化的引领文化\n每个结算周期，A文化将获得文化学习进度，文化学习进度计算公式：0.1 × 所有符合条件的B的数目 + 1 （理解为：A会向所有符合条件的统治者B的文化进行学习，但最强文化B会额外带来更多影响）\n若A为玩家，则前述文化学习进度计算公式修改为：0.05 × 所有符合条件的B的数目 + 0.5\n当文化学习进度达到100时，A文化随机从”那一时刻的“最强文化B已掌握的革新中随机获取一项革新，然后A文化的文化学习进度扣除100\n"


