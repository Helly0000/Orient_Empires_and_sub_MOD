 #新增
 china_west_modao:0 "陌刀兵"
 china_west_modao_flavor:0 "#F 兴擐甲持陌刀重十五斤乘城。贼将入，兴一举刀，辄数人死，贼皆气慑。#!"
 china_north_cavalry:0 "草原突骑"
 china_north_cavalry_flavor:0 "#F 赤兔无人用，当须吕布骑。吾闻果下马，羁策任蛮儿。#!"
 china_centre_jj:0 "宿卫禁军"
 china_centre_jj_flavor:0 "#F 曙质绝埃氛，彤庭列禁军。圣颜初对日，龙尾竞缘云。#!"
 china_east_ms:0 "丹阳猛士"
 china_east_ms_flavor:0 "#F 丹阳山险，民多果劲，好武习战，高尚气力，精兵之地。#!"
 china_south_wd:0 "无当飞军"
 china_south_wd_flavor:0 "#F 剑阁峥嵘而崔嵬，一夫当关，万夫莫开。所守或匪亲，化为狼与豺。#!"
 asia_korea_ss:0 "高丽射手"
 asia_korea_ss_flavor:0 "#F 高丽其地，山广林丰；其人擅制围猎之器，尤擅制弓，盖以为军用，多良弓好手。#!"
 cathay_ps:0 "皮室军"
 cathay_ps_flavor:0 "太宗选天下精甲三十万为皮室军。初，太祖以行营为宫，选诸部豪健千馀人，置为腹心部……则皮室军自太祖时已有，即腹心部是也，太宗增多至三十万耳。"
 tiancejun:0 "天策军"
 tiancejun_flavor:0 "秦王世民选精锐千馀骑，皆皁衣玄甲，分为左右队，使秦叔宝、程知节、尉迟敬德、翟长孙分将之。每战，世民亲被玄甲帅之为前锋，乘机进击，所向无不摧破。"
