 #官僚特质
  BureaucracyEmpire_bureaucrat_exp:0 "考绩"
 trait_BureaucracyEmpire_lifestyle_bureaucrat:0 "官阶"
 trait_BureaucracyEmpire_bureaucrat_1:0 "官阶：初出茅庐"
 trait_BureaucracyEmpire_bureaucrat_1_desc:0 "该角色正在学习如何处理公文和熟悉官场规则。\n“初出茅庐”是最低的官阶。\n\n官阶代表官员当前的品级秩禄，无职时予以保留，提升官阶需要积累考绩，考绩据以下内容评定：\n外交能力\n管理生活方式点数\n威望等级\n虔诚等级\n宗族威望等级\n与皇帝关系\n首都民众好感度\n\n官位出现空缺时，官阶高的官员会赴任更高的实职\n五个等级需要的考绩为分别7/14/21/42/63\n\n注意：未达三级官阶的公爵官员、未达二级官阶的伯爵官员将被降职\n众所周知的罪行、精神疾患、违反性别法、年龄超过70岁，会被罢免。"
 trait_BureaucracyEmpire_bureaucrat_2:0 "官阶：头角峥嵘"
 trait_BureaucracyEmpire_bureaucrat_2_desc:0 "该角色在仕途上崭露头角，正踌躇满志地渴望施展抱负。\n“头角峥嵘”是第二级官阶。\n\n官阶代表官员当前的品级秩禄，无职时予以保留，提升官阶需要积累考绩，考绩据以下内容评定：\n外交能力\n管理生活方式点数\n威望等级\n虔诚等级\n宗族威望等级\n与皇帝关系\n首都民众好感度\n\n官位出现空缺时，官阶高的官员会赴任更高的实职\n五个等级需要的考绩为分别7/14/21/42/63\n\n注意：未达三级官阶的公爵官员、未达二级官阶的伯爵官员将被降职\n众所周知的罪行、精神疾患、违反性别法、年龄超过70岁，会被罢免。"
 trait_BureaucracyEmpire_bureaucrat_3:0 "官阶：清浊莫辨"
 trait_BureaucracyEmpire_bureaucrat_3_desc:0 "该角色经历过理想与现实的碰撞，人情练达，能够成熟地做出妥协和利益交换。\n这是第三级官阶。\n\n官阶代表官员当前的品级秩禄，无职时予以保留，提升官阶需要积累考绩，考绩据以下内容评定：\n外交能力\n管理生活方式点数\n威望等级\n虔诚等级\n宗族威望等级\n与皇帝关系\n首都民众好感度\n\n官位出现空缺时，官阶高的官员会赴任更高的实职\n五个等级需要的考绩为分别7/14/21/42/63\n\n注意：未达三级官阶的公爵官员、未达二级官阶的伯爵官员将被降职\n众所周知的罪行、精神疾患、违反性别法、年龄超过70岁，会被罢免。"
 trait_BureaucracyEmpire_bureaucrat_4:0 "官阶：庙堂之高"
 trait_BureaucracyEmpire_bureaucrat_4_desc:0 "该角色可应对政局变幻，凭借经验做出精明的决策。\n“庙堂之高”是第四级官阶。\n\n官阶代表官员当前的品级秩禄，无职时予以保留，提升官阶需要积累考绩，考绩据以下内容评定：\n外交能力\n管理生活方式点数\n威望等级\n虔诚等级\n宗族威望等级\n与皇帝关系\n首都民众好感度\n\n官位出现空缺时，官阶高的官员会赴任更高的实职\n五个等级需要的考绩为分别7/14/21/42/63\n\n注意：未达三级官阶的公爵官员、未达二级官阶的伯爵官员将被降职\n众所周知的罪行、精神疾患、违反性别法、年龄超过70岁，会被罢免。"
 trait_BureaucracyEmpire_bureaucrat_5:0 "官阶：宦海平生"
 trait_BureaucracyEmpire_bureaucrat_5_desc:0 "该角色历经王朝兴衰，能够对国家的前途命运产生深远的影响。\n“宦海平生”是最高级的官阶。\n\n官阶代表官员当前的品级秩禄，无职时予以保留，提升官阶需要积累考绩，考绩据以下内容评定：\n外交能力\n管理生活方式点数\n威望等级\n虔诚等级\n宗族威望等级\n与皇帝关系\n首都民众好感度\n\n官位出现空缺时，官阶高的官员会赴任更高的实职\n五个等级需要的考绩为分别7/14/21/42/63\n\n注意：未达三级官阶的公爵官员、未达二级官阶的伯爵官员将被降职\n众所周知的罪行、精神疾患、违反性别法、年龄超过70岁，会被罢免。"

 