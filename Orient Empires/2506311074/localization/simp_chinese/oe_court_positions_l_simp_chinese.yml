zongbo_court_position_desc:1 "宗伯，也作宗正，由皇族宗亲担任，掌管宗庙祭祀，在皇族内举足轻重。"
hanlin_court_position_desc:1 "翰林院使，负责起草诏书和修撰典籍， 因深受皇帝信任，可参知机密事宜。"
shizhong_court_position_desc:1 "秘书监的学士们紧随帝王左右，负责记载起居实录，润色旨意，危机时也会护卫皇帝。"
 court_physician_court_position_desc:1 "$court_physician_court_position$负责其身处[court|E]的健康和幸福，尽最大能力治疗疾病和缝合伤口。"
 neishijian_court_position_desc:1 "内侍监，内侍省主管，服侍皇帝日常起居，有时也草诏传旨，并向皇帝汇报百官行状。"
 eagle_court_position_desc:1 "$eagle_court_position$负责照料君主的猛禽。为其领主所有的长羽毛的珍宝计数并提供照料，这个职位任务繁重。"
 master_of_horse_court_position_desc:1 "$master_of_horse_court_position$负责领主的威猛马匹和马厩。这个职位工作任务艰巨，因为精心照料的马匹在战场和道路上的都有着​裨益。"
 court_jester_court_position_desc:1 "$court_jester_court_position$——愚人——要为领主和任何拜访宫廷的宾客提供娱乐。虽然机敏的口才不时会有人欣赏，一次糟糕的失误总会赢得大笑。"
 master_of_hunt_court_position_desc:1 "$master_of_hunt_court_position$负责处理领主宫廷的成员所组织的任何狩猎集会，也照料宫廷中的犬舍和犬只。"
 high_almoner_court_position_desc:1 "$high_almoner_court_position$负责向应得的穷人和其他有需要的臣民分施赈济。"
 cupbearer_court_position_desc:1 "$cupbearer_court_position$负责在御席上斟奉饮品，确保没人的杯子是空的。"
 seneschal_court_position_desc:1 "$seneschal_court_position$在帝王家的每日生活中担当着重要角色，管理仆从并确保所有事情运作顺利。"
 antiquarian_court_position_desc:1 "$antiquarian_court_position$负责宝物的保养、维护与取得。"
 court_tutor_court_position_desc:1 "$court_tutor_court_position$负责宫廷所有儿童的[education|E]，其能力会影响学生。儿童仍可以有自己的[guardians|E]。"
 taifu_court_position_desc:1 "$taifu_court_position$负责宫廷继承人的[education|E]，其能力会影响学生。儿童仍可以有自己的[guardians|E]。"
 royal_architect_court_position_desc:1 "$royal_architect_court_position$监督领地内所有大型建筑工程；没有建筑师的许可，不会放下一块砖，也不会白花一秒钟。"
 court_poet_court_position_desc:1 "$court_poet_court_position$是字词与诗句的行家，为领主和宫廷的所有人提供愉悦、智力上的刺激和情感上的经验。"
 bodyguard_court_position_desc:1 "$bodyguard_court_position$是帝王应对任何攻击者的最后一道防线，负责保卫的人去哪他们就去哪，面对潜伏的危险时会毫不迟疑地挡在前面。"
 champion_court_position_desc:1 "$champion_court_position$是技艺高超且善于杀戮的战士，能代表领主决斗。"
 court_musician_court_position_desc:1 "$court_musician_court_position$是用歌唱和演奏娱乐领主和宫廷的艺术家。"
 food_taster_court_position_desc:1 "$food_taster_court_position$有着确保领主的餐盘永不被毒物玷污的庄严职责，不过要是某种恶毒的粉末或液体还是进入到了餐食里……好吧，这就是为什么尝膳官要在领主就餐前先品尝食物。"
 lady_in_waiting_court_position_desc:1 "$lady_in_waiting_court_position$是女王或女皇的助理和随从，满足她的所有需求并执行任何突发奇想。"
 executioner_court_position_desc:1 "$executioner_court_position$的耳目遍布全国，替皇帝监视百官，对可疑人员甚至能动用私刑、先斩后奏。"
 court_gardener_court_position_desc:1 "$court_gardener_court_position$负责照料领主的花园，倾注时间和技能，使其真正繁盛。"
 dali_court_position_desc:1 "$dali_court_position$是该领地的终局法官，负责将儒家礼教应用于各种各样的争端和法典事务。"
 cultural_emissary_court_position_desc:1 "$cultural_emissary_court_position$的目的是通过庆典和相互尊敬促进不同文化之间的理解。"
 court_artificer_court_position_desc:1 "$court_artificer_court_position$是已经证明自己能创作出伟大物品的人。虽然他们大部分时间都在你的宫廷里闲逛，但灵感再次迸发的希望仍存。"