  ### 议定庙号 ###

 death_shihao.001.title:0 "议定庙号"
 death_shihao.001.desc:0 "臣闻德教重於日新，《礼》经不自天降。故历代之有损有益，随时之可止可行。恭惟朝廷之重，宗庙为先，事系承祧。尊祖奉先，议定庙号。"
 death_shihao.001.a:0 "先帝功劭德崇且好和不争，曰安，庙号安宗！"
 death_shihao.001.b:0 "先帝功劭德崇然早孤短折，日哀，庙号哀宗！"
