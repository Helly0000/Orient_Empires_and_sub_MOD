east_title.0001.t:0 "改朝换代"
east_title.0001.desc:0 "江山易主，皇纲解纽。旧帝国坠落，一个新家族建极。若选择效忠，你将成为新皇朝信赖的封疆大吏；若拒绝效忠，你将从帝国独立，割据一方。此后，扬旗对抗篡逆，问鼎天下，抑或联结诸侯，匡扶正统，在这乱世中，你会如何抉择呢？"
east_title.0001.a:0 "天数有变，神器更易，顺之者昌，逆之者亡！"
east_title.0001.b:0 "我从未见过如此厚颜无耻之人！"

bureaucracy.0001.t:0 "官员叙迁"
bureaucracy.0001.desc:0 "汝为官一任，能恪尽职守，操劳民生，堪为百官之表率。经审官院勘磨，并报呈请中书，命汝赴任新职，即日交接印绶案牍；望汝不负朝廷重托，履新之后，造福一方！"
bureaucracy.0001.a:0 "谨奉朝命，必当竭力！"
bureaucracy.0001.b:0 "我去！我不去！"

east_title.0003.opening:0 "发放俸禄"
east_title.0003.desc:0 "年关将至，感百官之躬力，念苍生之劳苦，命有司颁放岁俸薪火，并度支国朝常平丰凶，以答公卿万民！"
east_title.0003.a:0 "朕的国库！"