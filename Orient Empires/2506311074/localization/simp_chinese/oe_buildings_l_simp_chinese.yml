 building_type_lingqu_1:0 "灵渠"
 building_type_lingqu_1_desc:0 "浮湘孤月下灵渠，牢落残魂伴索居。\n庚子日斜闻野鸟，端阳沙淈见江鱼。"
 building_lingqu_1:0 "崩坏的灵渠"
 building_lingqu_1_desc:0 "$building_type_lingqu_1_desc$"
 building_type_lingqu_2:0 "灵渠"
 building_type_lingqu_2_desc:0 "开陡船争上，灵渠水满时。\n穿来自秦汉，流出注湘漓。\n片雨添三尺，千峰绕一丝。\n相思如此水，南北不相知。"
 building_lingqu_2:0 "灵渠"
