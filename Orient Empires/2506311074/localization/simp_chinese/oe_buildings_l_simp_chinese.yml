l_simp_chinese:
 
 building_type_shoushan_mines_01:0 "首山铜矿"
 building_type_shoushan_mines_01_desc:0 "黄帝采首山铜,铸鼎于荆山下.鼎既成,有龙垂胡髯,下迎黄帝。"
 building_shoushan_mines_01:0 "首山铜矿"
 building_shoushan_mines_01_desc:0 "相传黄帝在首山采铜铸鼎，无论如何这里的铜储量很大"
 building_shoushan_mines_02:0 "首山矿井"
 building_shoushan_mines_02_desc:1 "更多更高效的矿场被建立起来以开采本地资源"
 building_shoushan_mines_03:0 "大型首山矿井"
 building_shoushan_mines_03_desc:0 "官营矿场的制度化改良极大的提高了矿场的效率"
 building_shoushan_mines_04:0 "首山铜锻场"
 building_shoushan_mines_04_desc:0 "现在这座古老的矿场又成为了整个帝国重要的金属矿场了。"
 
 building_type_daye_mines_01:0 "大冶矿区"
 building_type_daye_mines_01_desc:0 "大冶矿藏资源丰富，得天独厚，素以“百里黄金地，江南聚宝盆”著称于世。"
 building_daye_mines_01:0 "大冶铜矿"
 building_daye_mines_01_desc:0 "大冶的铜矿举世闻名"
 building_daye_mines_02:0 "大冶矿井"
 building_daye_mines_02_desc:1 "大冶的铜矿开采和青铜铸造历史要追溯到上古蚩尤时期"
 building_daye_mines_03:0 "大冶矿脉"
 building_daye_mines_03_desc:0 "唐代复兴了古老的大冶铜矿，开始为帝国产出铜、锡等金属"
 building_daye_mines_04:0 "大冶大矿场"
 building_daye_mines_04_desc:0 "大冶产出的铜已经支援了整个长江流域的军队"
 
 building_type_taiyuan_mines_01:0 "太原矿区"
 building_type_taiyuan_mines_01_desc:0 "并州以太原为中心，良矿甚多，至隋唐多有开采。"
 building_taiyuan_mines_01:0 "太原铁矿"
 building_taiyuan_mines_01_desc:0 "山西产出大量各种类型的矿产，大部分运输到太原进行统一熔炼。"
 building_taiyuan_mines_02:0 "太原矿井"
 building_taiyuan_mines_02_desc:1 "太原附近产出大量的铁、铜、铅和煤炭。"
 building_taiyuan_mines_03:0 "大型太原矿井"
 building_taiyuan_mines_03_desc:0 "这附近的矿井已经成为了我们军队武装的重要来源和我们的经济来源。"
 building_taiyuan_mines_04:0 "太原锻铁场"
 building_taiyuan_mines_04_desc:0 "武器和护甲源源不断的从锻铁场里运出分发给前线的将士们。"
 
 building_type_jiaodong_mines_01:0 "胶东金矿"
 building_type_jiaodong_mines_01_desc:0 "胶东金矿产量巨大，且开发较早，每年产出大量黄金。"
 building_jiaodong_mines_01:0 "胶东金矿"
 building_jiaodong_mines_01_desc:0 "散落的众多金矿点正在卖力的开采中。"
 building_jiaodong_mines_02:0 "胶东矿井"
 building_jiaodong_mines_02_desc:1 "初具规模的矿井被搭建起来，用来开采更下层的岩金。"
 building_jiaodong_mines_03:0 "大型胶东矿井"
 building_jiaodong_mines_03_desc:0 "数个矿场已经被统合管理并高效的产出贵金属。"
 building_jiaodong_mines_04:0 "胶东官营金矿"
 building_jiaodong_mines_04_desc:0 "一支皇帝的军队保护着数以千计的矿工在这里开采黄金。"
 
