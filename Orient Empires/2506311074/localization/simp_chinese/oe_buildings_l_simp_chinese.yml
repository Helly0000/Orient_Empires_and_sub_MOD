 building_type_dujiangyan_01:0 "都江堰"
 building_type_dujiangyan_01_desc:0 "江水来自蛮夷中，五月六月声摩空。巨鱼穹龟牙须雄，欲取闤市为龙宫。 横堤百丈卧霁虹，始谁筑此东平公。今年乐哉适岁丰，吏不相倚勇赴功。"
 building_dujiangyan_01:0 "都江堰"
