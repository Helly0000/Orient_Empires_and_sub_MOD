 building_type_pijiakehanbei:0 "毗伽可汗碑"
 building_type_pijiakehanbei_desc:0 "悲风吹鹰纛，草枯涓流干。\n箭出平凉月，刃断大漠尘。\n飞沙掩胡骑，踏断九曲湾。"
 building_pijiakehanbei:0 "毗伽可汗碑"
 building_pijiakehanbei_desc:0 "$building_type_pijiakehanbei_desc$"
 
 building_type_tianningsi:0 "天宁寺"
 building_type_tianningsi_desc:0 "砥袒楼殿映霞丹，江北江南一刹竿。\n千载不遭兵火厄，半空直接斗星寒。\n鸣钟声集斋堂饭，汲绠痕深石井栏。\n代有名僧为起废，缘知福地占蒲团。"
 building_tianningsi:0 "天宁寺"
 building_tianningsi_desc:0 "$building_type_tianningsi_desc$"
 
 building_type_yungangshiku:0 "云冈石窟"
 building_type_yungangshiku_desc:0 "谁使生成貌岸然，娑婆世界起波澜。\n扪心五指竟何意，忍作千年壁上观。"
 building_yungangshiku:0 "云冈石窟"
 building_yungangshiku_desc:0 "$building_type_yungangshiku_desc$"
 
 building_type_mogaoku:0 "莫高窟"
 building_type_mogaoku_desc:0 "吐蕃健儿面如赭，走入黄河放胡马。七关萧索少人行，白骨战场纵复横。\n敦煌壮士抱戈泣，四面胡笳声转急。烽烟断绝鸟不飞，十一年来不解围。\n传檄长安终不到，借兵回纥何曾归。愁云惨淡连荒漠，卷地北风吹雪落。\n将军锦鞯暮还控，壮士铁衣夜犹著。城中匹绫换斗麦，决战宁甘死锋镝。\n一朝胡虏忽登城，城上萧萧羌笛声。当时左衽从胡俗，至今藏得唐衣服。\n年年寒食忆中原，还著衣冠望乡哭。老身幸存衣在箧，官军几时驰献捷？"
 building_mogaoku:0 "莫高窟"
 building_mogaoku_desc:0 "$building_type_mogaoku_desc$"
 
 building_type_subashifosi:0 "苏巴什佛寺"
 building_type_subashifosi_desc:0 "古刹照青洲，沙头映日轮。但闻木鱼响，不见修禅僧。"
