 building_type_xianbeishishi:0 "鲜卑石室"
 building_type_xianbeishishi_desc:0 "启辟之初，佑我皇祖。\n于彼土田，历载亿年。\n聿来南迁，应受多福。\n光宅中原，惟祖惟父。\n拓定四边、庆流后胤。"
 building_xianbeishishi:0 "鲜卑石室"
