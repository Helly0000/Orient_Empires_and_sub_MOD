l_simp_chinese:
 #官僚特质
  BureaucracyEmpire_bureaucrat_exp:0 "资历"
 trait_BureaucracyEmpire_lifestyle_bureaucrat:0 "官阶"
 trait_BureaucracyEmpire_bureaucrat_1:0 "初出茅庐"
 trait_BureaucracyEmpire_bureaucrat_1_desc:0 "该角色正在学习如何处理公文和熟悉官场规则。\n“初出茅庐”是最低的官僚等级。\n\n提升官僚等级需要积累资历，资历会因为以下原因增长：\n管理领地\n担任领主的内阁成员\n领地的发展度提升\n领地新建或升级建筑\n\n在上级官位出现空缺的时候，官僚等级高的官员会优先得到拔擢。"
 trait_BureaucracyEmpire_bureaucrat_2:0 "头角峥嵘"
 trait_BureaucracyEmpire_bureaucrat_2_desc:0 "该角色在仕途上崭露头角，正踌躇满志地渴望施展抱负。\n“头角峥嵘”是第二级官僚等级。\n\n提升官僚等级需要积累资历，资历会因为以下原因增长：\n管理领地\n担任领主的内阁成员\n领地的发展度提升\n领地新建或升级建筑\n\n在上级官位出现空缺的时候，官僚等级高的官员会优先得到拔擢。"
 trait_BureaucracyEmpire_bureaucrat_3:0 "清浊莫辨"
 trait_BureaucracyEmpire_bureaucrat_3_desc:0 "该角色经历过理想与现实的碰撞，人情练达，能够成熟地做出妥协和利益交换。\n这是第三级官僚等级。\n\n提升官僚等级需要积累资历，资历会因为以下原因增长：\n管理领地\n担任领主的内阁成员\n领地的发展度提升\n领地新建或升级建筑\n\n在上级官位出现空缺的时候，官僚等级高的官员会优先得到拔擢。"
 trait_BureaucracyEmpire_bureaucrat_4:0 "庙堂之高"
 trait_BureaucracyEmpire_bureaucrat_4_desc:0 "该角色可应对政局变幻，凭借经验做出精明的决策。\n“庙堂之高”是第四级官僚等级。\n\n提升官僚等级需要积累资历，资历会因为以下原因增长：\n管理领地\n担任领主的内阁成员\n领地的发展度提升\n领地新建或升级建筑\n\n在上级官位出现空缺的时候，官僚等级高的官员会优先得到拔擢。"
 trait_BureaucracyEmpire_bureaucrat_5:0 "宦海平生"
 trait_BureaucracyEmpire_bureaucrat_5_desc:0 "该角色历经王朝兴衰，能够对国家的前途命运产生深远的影响。\n“国之肱骨”是最高的官僚等级。\n\n提升官僚等级需要积累资历，资历会因为以下原因增长：\n管理领地\n担任领主的内阁成员\n领地的发展度提升\n领地新建或升级建筑\n\n在上级官位出现空缺的时候，官僚等级高的官员会优先得到拔擢。"

 