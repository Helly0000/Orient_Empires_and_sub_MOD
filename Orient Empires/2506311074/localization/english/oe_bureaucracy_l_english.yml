trait_lifestyle_bureaucrat_desc:0 "该角色已投身官场，依靠立功和结交可to raise [trait_level_track_xp|E]，唯听命朝廷，宦游沉浮，也在仕途之中磨砺心性。"
trait_lifestyle_bureaucrat_desc1:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]已投身官场，依靠立功和结交可to raise [trait_level_track_xp|E]，唯听命朝廷，宦游沉浮，也在仕途之中磨砺心性。"
trait_track_scholastics:0 "Scholastics"
trait_track_scholastics_desc:0 "to raise [trait_level_track_xp|E]，accumulate [learning_lifestyle|E][perk|E]，[piety_level|E]，convert [county|E] [faith|E] and [culture|E] to [top_liege|E]'s  \n Scholastics[trait_level_track|E]will increase AI Boldness and Horner in [character_personality|E]"
trait_track_accomplishments:0 "Accomplishments"
trait_track_accomplishments_desc:0 "to raise [trait_level_track_xp|E]，accumulate [stewardship_lifestyle|E] [perk|E]，as [councillor|E]，[realm_capital|E] [county_opinion|E]，win [war|E] for [liege|E] ，[acclaimed_knight|E] get [glory|E]   \n Accomplishments[trait_level_track|E]will increase [character_personality|E]中的贪婪。"
trait_track_Bureaucrat Exp:0 "Bureaucrat Exp"
trait_track_Bureaucrat Exp_desc:0 "increasing per three years but relating to: \n[primary_title|E] [title_tier|E]，[dynasty_prestige_level|E] \n once illegally [crime|E] is public, [trait_level_track_xp|E] will be removed。 \n Seniority [trait_level_track|E] will increase AI Rationality in [character_personality|E]"
trait_track_sociability:0 "Sociability"
