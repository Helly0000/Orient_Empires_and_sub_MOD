 game_concept_BureaucracyEmpire_bureaucracy_exp_rank_desc:0 "The more Pirory a Bureaucrat in [bureaucracy_title_rank|E], the more chance who will be promoted."

 bureaucracy_title_rank:0 "[bureaucracy_title_rank|E]"
 game_concept_bureaucracy_title_rank:0 "Title Rank"
 game_concept_bureaucracy_title_rank_desc:0 "Ranking the [title|E] by Tiers, Capital Development, and Distance to the top liege's Capital. Five Level [lifestyle_bureaucrat|E] and Five [bureaucracy_title_rank|E] are tending to match each other, if NOT, the bureaucrat who has some level [lifestyle_bureaucrat|E] will be move to the [bureaucracy_title_rank|E] and [title|E] more suitable for who."

   # "官阶"
  trait_lifestyle_bureaucrat:0 "Bureaucrat Rank"
   # "初出茅庐"
  trait_BureaucracyEmpire_bureaucrat_1:0 "Fledgling"
   # "该角色正在学习如何处理公文和熟悉官场规则。\n“初出茅庐”是最低的官阶。\n\n[lifestyle_bureaucrat|E]只有采用[official_succession_law|E]的官员即流官才能持有，代表官员的品级秩禄，无[title|E]时予以保留，官阶高的官员会赴任更重要的[title|E]实职。\n官阶三级以上可任[duchy|E]职、二级以上可任[count|E]职，否则将被降职；有众所周知的[crime|E]、精神疾患，[trait_level_track_xp|E]将被清空；违反性别法、年龄超过70岁，会被[depose|E]。\n\n以下任一[trait_level_track|E]升级即可提升官阶。"
  trait_BureaucracyEmpire_bureaucrat_1_desc:0 "The character is learning how to handle official documents and is familiar with the rules of the officialdom.\n"Fledgling" is the lowest Bureaucratic Rank.\n\nUpgrading the Bureaucratic Rank requires accumulating Bureaucrat Exp through following reasons:\n perks in learning, diplomacy, stewarship lifestyles \n higher dynasty prestige level \n Improve Capltal development, Build new buildings, and convert counties\n\n When there is a vacancy in a higher tier title, bureaucrats with higher Bureaucratic Ranks will be promoted first; bureaucrats aged over 70 or has a public [crime|E] will be deposed."
   # "头角峥嵘"
  trait_BureaucracyEmpire_bureaucrat_2:0 "Dignified Manner"
   # "该角色在仕途上崭露头角，正踌躇满志地渴望施展抱负。\n“头角峥嵘”是第二级官阶。\n\n[lifestyle_bureaucrat|E]只有采用[official_succession_law|E]的官员即流官才能持有，代表官员的品级秩禄，无[title|E]时予以保留，官阶高的官员会赴任更重要的[title|E]实职。\n官阶三级以上可任[duchy|E]职、二级以上可任[count|E]职，否则将被降职；有众所周知的[crime|E]、精神疾患，[trait_level_track_xp|E]将被清空；违反性别法、年龄超过70岁，会被[depose|E]。\n\n以下任一[trait_level_track|E]升级即可提升官阶。"
  trait_BureaucracyEmpire_bureaucrat_2_desc:0 "This character has emerged in the official career and is full of ambitions.\n"Bao Jiao Rong" is the second level of Bureaucratic Rank.\n\nUpgrading the Bureaucratic Rank requires accumulating Bureaucrat Exp through following reasons: \nAdministration of the territory\n higher dynasty prestige level \n Improve Capltal development \n Build new building in holdings\n\n When there is a vacancy in the higher-level official positions, bureaucrats with higher Bureaucratic Ranks will be promoted first; bureaucrats aged over 70 or has a public [crime|E] will be deposed."
   # "清浊莫辨"
  trait_BureaucracyEmpire_bureaucrat_3:0 "Unpredictable"
   # "该角色经历过理想与现实的碰撞，人情练达，能够成熟地做出妥协和利益交换。\n这是第三级官阶。\n\n[lifestyle_bureaucrat|E]只有采用[official_succession_law|E]的官员即流官才能持有，代表官员的品级秩禄，无[title|E]时予以保留，官阶高的官员会赴任更重要的[title|E]实职。\n官阶三级以上可任[duchy|E]职、二级以上可任[count|E]职，否则将被降职；有众所周知的[crime|E]、精神疾患，[trait_level_track_xp|E]将被清空；违反性别法、年龄超过70岁，会被[depose|E]。\n\n以下任一[trait_level_track|E]升级即可提升官阶。"
  trait_BureaucracyEmpire_bureaucrat_3_desc:0 "The character has experienced the collision of ideals and reality, and has cultivated human relationships, and is able to maturely make compromises and exchange benefits.\nThis is the third level of bureaucracy.\n\nUpgrading the bureaucracy requires accumulating qualifications and qualifications. Increased due to the following reasons:\nManage the territory\n higher dynasty prestige level \n Improve Capltal development \n Build new building in holdings\n\n When a vacancy occurs in a higher tier title, bureaucrats with higher Bureaucratic Ranks will be given priority Pull up."
   # "庙堂之高"
  trait_BureaucracyEmpire_bureaucrat_4:0 "Giant in Court"
   # "该角色可应对政局变幻，凭借经验做出精明的决策。\n“庙堂之高”是第四级官阶。\n\n[lifestyle_bureaucrat|E]只有采用[official_succession_law|E]的官员即流官才能持有，代表官员的品级秩禄，无[title|E]时予以保留，官阶高的官员会赴任更重要的[title|E]实职。\n官阶三级以上可任[duchy|E]职、二级以上可任[count|E]职，否则将被降职；有众所周知的[crime|E]、精神疾患，[trait_level_track_xp|E]将被清空；违反性别法、年龄超过70岁，会被[depose|E]。\n\n以下任一[trait_level_track|E]升级即可提升官阶。"
  trait_BureaucracyEmpire_bureaucrat_4_desc:0 "This character can deal with political changes and make smart decisions based on experience.\n"The height of the temple" is the fourth level of Bureaucratic Rank.\n\nUpgrading the Bureaucratic Rank requires accumulation of Bureaucrat Exp, which will increase for the following reasons :\NAdministration of the territory\n higher dynasty prestige level \n Improve Capltal development \n Build new building in holdings\n\n When there are vacancies in a higher tier title, bureaucrats with high Bureaucratic Ranks will be promoted first; bureaucrats aged over 70 or has a public [crime|E] will be deposed."
   # "宦海平生"
  trait_BureaucracyEmpire_bureaucrat_5:0 "A Serving Life"
   # "该角色历经王朝兴衰，能够对国家的前途命运产生深远的影响。\n“国之肱骨”是最高的官阶。\n\n[lifestyle_bureaucrat|E]只有采用[official_succession_law|E]的官员即流官才能持有，代表官员的品级秩禄，无[title|E]时予以保留，官阶高的官员会赴任更重要的[title|E]实职。\n官阶三级以上可任[duchy|E]职、二级以上可任[count|E]职，否则将被降职；有众所周知的[crime|E]、精神疾患，[trait_level_track_xp|E]将被清空；违反性别法、年龄超过70岁，会被[depose|E]。\n\n以下任一[trait_level_track|E]升级即可提升官阶。"
  trait_BureaucracyEmpire_bureaucrat_5_desc:0 "This character has gone through the rise and fall of the dynasty and can have a profound impact on the future and destiny of the country.\n"The Humerus of the Country" is the highest Bureaucratic Rank.\n\nUpgrading the Bureaucratic Rank requires accumulation of Bureaucrat Exp through following reasons :\NAdministration of the territory\n higher dynasty prestige level \n Improve Capltal development \n Build new building in holdings\n\n When the upper ranks are vacant, bureaucrats with high Bureaucratic Ranks will be promoted first; bureaucrats aged over 70 or has a public [crime|E] will be deposed."


