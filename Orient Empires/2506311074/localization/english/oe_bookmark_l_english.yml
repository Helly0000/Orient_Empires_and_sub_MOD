 bm_882_golden:0 "Golden Reign"
 bm_882_golden_desc:0 "历经近十年转战，盐商黄巢终于得偿所愿，在含元殿登基，自号“大齐”皇帝，并屠戮唐宗室百官；逃亡蜀地的唐皇和权宦田令孜正召集各路兵马围攻关中，想依托陈敬瑄建立新的神策军；桀骜不驯的沙陀骑兵，即将成为扭转乾坤的力量；大厦将倾之际，诸侯都在盘算各自出路，是效忠死战，再造太平，还是周旋两端，坐大图存？"

