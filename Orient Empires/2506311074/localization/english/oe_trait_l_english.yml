 trait_jinshi:0 "进士"
 jinshi_desc:1 "进士及第，光耀门楣"
 trait_zhuangyuan:0 "状元"
 zhuangyuan_desc:1 "十年寒窗无人问，金榜题名天下知"

 trait_confucious:0 "衍圣"
 trait_confucious_desc:1 "该角色身上流着至圣先师的血。"
 trait_confucious_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]身上流着至圣先师的血。"

 trait_qidaizhao:0 "棋待诏"
 trait_qidaizhao_desc:0 "红烛台前出翠娥，海沙铺局巧相和。趁行移手巡收尽，数数看谁得最多？"
 trait_qidaizhao_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]乃弈棋高手，候命于翰林院，等待天子宣召。"

 trait_yinyangshi:0 "阴阳师"
 trait_yinyangshi_desc:0 ""
 trait_yinyangshi_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]能通晓鬼神，占卜吉凶。"

 trait_biwa:0 "雅乐大师"
 trait_biwa_desc:0 "红烛台前出翠娥，海沙铺局巧相和。趁行移手巡收尽，数数看谁得最多？"
 trait_biwa_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]精通琵琶、竹笛等宫廷雅乐，擅长舞蹈，技艺出神入化。"

 trait_longyou:0 "西域大都护"
 trait_longyou_desc:0 "岁岁金河复玉关，朝朝马策与刀环。三春白雪归青冢，万里黄河绕黑山。"

 trait_baihu:0 "白狐之子"
 trait_baihu_desc:0 "传说其人乃白狐之子，拥有鬼神莫测的能力。"

 trait_shanghuang:0 "太上皇"
 trait_shanghuang_desc:0 "自今军国庶事，无大小悉委新皇处决，然后闻奏。"
 trait_joko:0 "太上天皇"
 trait_joko_desc:0 "自今军国庶事，无大小悉委新皇处决，然后闻奏。"
 trait_hoo:0 "太上法皇"
 trait_hoo_desc:0 "祗园精舍钟声响，诉说世事本无常。婆罗双树花失色，盛者转衰如沧桑。骄奢荣盛不长久，好似春夜梦一场。强梁霸道终殄灭，恰如风前尘土扬。"
 trait_hoo_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]已经看惯荣枯兴衰，决定遁入空门。"

 trait_adopted:0 "义子"
 trait_adopted_desc:0 "该人物认人为义父，并改换姓氏"
 trait_adopted_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]认他人为义父，并改换姓氏。"

 trait_patron:0 "供养人"
 trait_patron_desc:0 "该人物为世界的存续做出了贡献"

 trait_hero:0 "好汉"
 trait_hero_desc:0 "路见不平一声吼，该出手时就出手，哎嘿嘿嘿呦哟"

