 building_type_becp_special_chengtiansita:0 "承天寺塔"
 building_type_becp_special_chengtiansita_desc:0 "承天寺塔是承天寺的主要建筑之一，取“承天顾命，册制临轩”之意，故名承天寺，并以金棺银椁藏佛骨舍利于承天寺塔地宫。"
 building_becp_special_huguosiganyingtabei:0 "护国寺感应塔碑"
