 building_type_becp_taiyishu_01:0 "太医署"
 building_type_becp_taiyishu_01_desc:0 "夫医者，非仁爱之士，不可托也；非聪明理达，不可任也：非廉洁淳良，不可信也。"
 building_becp_taiyishu_02:0 "太医局"
 building_becp_taiyishu_02_desc:0 "$building_type_becp_taiyishu_02_desc$"
 building_type_becp_taiyishu_02:0 "太医局"
 building_type_becp_taiyishu_02_desc:0 "医之道最微，微则不能不深究；医之方最广，广则不能不小心。"
 building_becp_taiyishu_03:0 "太医院"
 building_becp_taiyishu_03_desc:0 "$building_type_becp_taiyishu_03_desc$"
 building_type_becp_taiyishu_03:0 "太医院"
 building_type_becp_taiyishu_03_desc:0 "人命至重，有贵千金，一方济之，德逾于此。"
 building_becp_liyuan_01:0 "梨园"
 building_becp_liyuan_01_desc:0 "$building_type_becp_liyuan_01_desc$"
 building_type_becp_liyuan_01:0 "梨园"
 building_type_becp_liyuan_01_desc:0 "倾宫晨起传轻妆，山殿生风夏日长。\n小部新声落天上，无人知是荔枝香。"
 building_becp_liyuan_02:0 "梨园"
 building_becp_liyuan_02_desc:0 "$building_type_becp_liyuan_02_desc$"
 building_type_becp_liyuan_02:0 "梨园"
 building_type_becp_liyuan_02_desc:0 "剩陪华佩醉蟠桃，杨柳飘飘拂午桥。\n夜月楼台行锦障，春风帘幕卷红绡。\n歌传杏苑黄金缕，乐奏梨园紫玉箫。\n银漏滴残珠履散，踏花归去路迢遥。"
 building_becp_taixue_01_university:0 "太学"
 building_becp_taixue_01_university_desc:0 "$building_type_becp_taixue_01_university_desc$"
 building_type_becp_taixue_01_university:0 "太学"
 building_type_becp_taixue_01_university_desc:0 "殿栋洪纷冒紫霏，新闻再拜上丹墀。\n日高中禁仙香馥，辇度横街赭伞移。\n宝校对呈天厩马，轻兵看阅羽林儿。\n因君此际磨坳墨，偏忆当年第二螭。"
 building_becp_taixue_02_university:0 "国子监"
 building_becp_taixue_02_university_desc:0 "$building_type_becp_taixue_02_university_desc$"
 building_type_becp_taixue_02_university:0 "国子监"
 building_type_becp_taixue_02_university_desc:0 "九重天子重英豪，御殿传恩赐绿袍。\n乐道直欲学商尹，致君恒切佐唐尧。\n琼林日照宫花灿，金榜风摇姓字高。\n幸荷召颁入太学，相期联步觐天朝。"