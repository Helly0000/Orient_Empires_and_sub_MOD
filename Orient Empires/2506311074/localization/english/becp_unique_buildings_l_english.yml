 building_type_becpe_special_guangzhoushibosi:0 "广州市舶司"
 building_type_becpe_special_guangzhoushibosi_desc:0 "国家怀远固有道，缓征薄税垂无穷。\n名官市舶司置长，往往所任多名公。"
 building_becpe_special_quanzhoushibosi:0 "泉州市舶司"
