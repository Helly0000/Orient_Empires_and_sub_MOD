 building_type_becpe_special_afanggong_desc:0 "祖龙筑长城，雄关百二所。\n阿房高接天，六国收歌女。\n跨海觅仙方，蓬莱眇何许。\n欲为不死人，万代秦宫主。\n风吹鲍鱼腥，兹事竟虚语。\n乾坤反掌间，山河泪如雨。\n谁怜素车儿，奉玺纳季父。\n楚人斩关来，一炬成焦土。\n空余此余基，千秋泣禾黍。"
 building_type_becpe_special_afanggong_02_desc:0 "祖龙筑长城，雄关百二所。\n阿房高接天，六国收歌女。\n跨海觅仙方，蓬莱眇何许。\n欲为不死人，万代秦宫主。\n风吹鲍鱼腥，兹事竟虚语。\n乾坤反掌间，山河泪如雨。\n谁怜素车儿，奉玺纳季父。\n楚人斩关来，一炬成焦土。\n空余此余基，千秋泣禾黍。"
 building_type_becp_special_anhegong_desc:0 "公元427年，高句丽长寿王迁都至平壤所建。以“外殿”、“内殿”及“寝殿”等三个部分为中心，形成：“南宫”、“中宫”、“北宫”。整个“安鹤宫”共由5个建筑群共52幢大小建筑物组成。"
 building_type_becp_duchy_baijiangtan_desc:0 "汉皇拜将处，突兀但荒台。\n王气芙蓉冷，秋城鼓角哀。\n秦山日浩渺，炎鼎久尘霾。\n缅想风云际，凭高首重回。"
 building_type_becpe_regular_bailudongshuyuan_01_desc:0 "昔人读书处，町疃白鹿场。\n世道有升降，兹焉更表章。\n矧今中兴年，治具一以张。\n弦歌独不嗣，山水无辉光。\n荒榛适剪除，圣谟已汪洋。\n亦有皇华使，肯来登此堂。\n问俗良恳恻，怀贤增慨慷。\n雅歌有余韵，绝学何能忘。"
 building_type_becpe_special_baimasi_desc:0 "禅空心已寂，世路任多岐。\n到院客长见，闭关人不知。\n寺喧听讲绝，厨远送斋迟。\n墙外洛阳道，东西无尽时。"
 building_type_becp_regular_baiyunguan_01_desc:0 "一丘堪枕白云边，古塔高悬紫柏前。\n到此心澄思出世，何年丹熟学登仙。\n花神几度供铺锦，榆影更番佐数钱。\n谁道屡经潇洒地，绝胜长驻艳阳天。"
 building_type_becpe_special_baoxiedao_desc:0 "地入褒斜道，蟠空上杳冥。\n千寻窥涧黑，一线束天青。\n林影孤罴坐，山风怪蟒腥。\n魂伤北来客，吁骇此初经。"
 building_type_becp_special_bawanglou_desc:0 "莽莽风云眼底收。秋光万里霸王楼。\n楚歌声里尽封侯。立马千山横落日，黄河一曲问寒流。古来用武是徐州。"
 building_type_becp_special_beijiaerhu_desc:0 "古中国史籍称贝加尔湖为于巳尼大水、小海、大泽或北海，先后自前3世纪起先后属于匈奴所属的丁零部落领地、鲜卑、乌桓所属的丁零和坚昆部落的领地、柔然、突厥所属的铁勒部落领地、安北都护府、回鹘、黠嘎斯、契丹、尼伦和迭列斤两大部落组成的蒙兀国人的活动范围。著名的苏武牧羊故事就发生在贝加尔湖一带。这些游牧部民长期存在，有时跟南部的中国发生战争，比如汉匈战争、北魏与柔然的战争，有时臣服于中国，如隋、唐的全盛时期。13世纪起，这里成为成吉思汗建立的蒙古帝国的领土。14世纪晚期的1388年，明军在捕鱼儿海（捕鱼儿海又名贝尔湖，不是贝加尔湖）之战中打败北元军队，随即北元后主脱古思帖木儿被也速迭儿刺杀，之后裂解为鞑靼和瓦剌；贝加尔湖直到1620年代之前都属于瓦剌的领土。"
 building_type_becp_special_caiwenjimu_desc:0 "我生之初尚无为，我生之后汉祚衰。\n天不仁兮降乱离，地不仁兮使我逢此时。\n干戈日寻兮道路危，民卒流亡兮共哀悲。\n烟尘蔽野兮胡虏盛，志意乖兮节义亏。\n对殊俗兮非我宜，遭忍辱兮当告谁？\n笳一会兮琴一拍，心愤怨兮无人知。"
 building_type_becp_regular_changbanpo_01_desc:0 "红光罩体困龙飞，征马冲开长坂围。\n四十二年真命主，将军因得显神威。\n长阪桥头杀气生，横枪立马眼圆睁。\n一声好似轰雷震，独退曹家百万兵。"
 building_type_becpe_special_chencangdao_desc:0 "穿云上高岭，云漏日光晴。\n古驿陈仓道，秋风汉帝营。\n曾闻神臂弩，犹说杀金坪。\n畏垒何人筑，萧萧铁马鸣。"
 building_type_becpce_special_chongshengsi_desc:0 "西林本行殿，池榭日坡阤。\n雨过水初涨，云开山渐多。\n晓街垂御柳，秋院闭宫莎。\n借问龙归处，鼎湖空碧波。"
 building_type_becp_duchy_chunridashe_desc:0 "春日大社背靠御盖山，在四周被苍翠的古木的环绕下，红色的建筑显得异常鲜艳。 春日大社这片土地最初供奉的是春日的土地神。后由藤原氏将“武甕槌命”和“经津主命”分别从鹿岛、香取请入此地供奉，之后又迎入了枚冈的“祖神天儿屋根命”和“比売神”。是藤原氏家社的春日社，发展成为国家举行祭祀活动的地方。 平安时代，社殿形成现今的规模，除了藤原氏本身，其他的皇室贵族也时常到此参拜。室町时代的历代足利将军，也将参拜这里作为例行的活动。"
 building_type_becp_regular_dachunyangwanshougong_01_desc:0 "昔年曾遇火龙君，一剑相传伴此身。\n天地山河从结沫，星辰日月任停轮。\n须知本性绵多劫，空向人间历万春。\n昨夜钟离传一语，六天宫殿欲成尘。"
 building_type_becpce_special_daimiao_desc:0 "岱宗夫如何，齐鲁青未了。\n造化钟神秀，阴阳割昏晓。\n荡胸生曾云，决眦入归鸟。\n会当凌绝顶，一览众山小。"
 building_type_becpce_special_dayuling_desc:0 "瞻越山兮镜之东，郁得木兮丛。\n倚青霞兮窆石，枕碧流兮宝宫。\n端黻冕兮穆穆，列俎豆兮雍雍。\n梅为梁兮挟风雨，倏而来兮忽而去。\n芝产殿兮间见，橘垂庭兮犹古。\n壁腾辉兮桂荐瑞，书金简兮缄石蒉朝万玉兮可想，探灵文兮何秘。\n嗟洚水兮潢流，民昏垫兮隐隐忧。\n运大智兮无事，锡洪范兮攸畴。\n身劳兮五岳，迹书兮九州。\n亶王心兮不矜，迄四海兮歌讴。\n猗圣宋兮中兴，驻翠跸兮稽城。\n独怀勤兮旷代，粲奎文兮日星。\n扬舲兮拊鼓，吴歈兮郑舞。\n奠桂酒兮兰肴，庶几仿佛兮菲食卑宫之遗矩。"
 building_type_becpe_special_dazushike_desc:0 "了了了无无所了，心心心更有何心!。\n了心心了无依止，圆照无私耀古今。"
 building_type_becpce_special_deqingxuegong_desc:0 "颇怪诸生籍奉常，寂寥科目岁年长。\n只今五桂名犹在，恐有孤桐曲未忘。\n学校规模新壮丽，江山意气久徊翔。\n分光肤使青瑶句，收拾风霆唤阿香。"
 building_type_becp_special_dinghu_desc:0 "颙卬万仞插云端，极目令人心胆寒。\n直上欲冲牛斗暗，弥高方觉太虚宽。\n鬼神捧出擎天柱，海底移来压地盘。\n仙骨何时跨神马，御风飞上鼎湖看。"
 building_type_becp_special_dingyao_desc:0 "定窑烧瓷始于隋唐，发展于五代，盛烧于北宋、金代。定瓷的胎质坚致细腻，釉质柔和透明，胎体轻薄。定瓷装饰工艺多样，印花精细典雅，刻花奔逸潇洒，间辅以划花、剔花、堆花、塑贴等。定窑以白瓷为最，《归潜志》有联语“定州花瓷瓯，颜色天下白”。之外还有红、黑、紫、绿诸色，曾有“白如玉、薄如纸、声如磬”之说。"
 building_type_becp_special_donggong_desc:0 "坐落在圣彼得堡宫殿广场上，原为俄罗斯帝国沙皇的皇宫，十月革命后辟为圣彼得堡国立艾尔米塔什博物馆的一部分。它是18世纪中叶俄罗斯新古典主义建筑的杰出典范，艾尔米塔什博物馆与伦敦的大英博物馆、巴黎的卢浮宫、纽约的大都会艺术博物馆一起，称为世界四大博物馆。该馆最早是俄罗斯女皇叶卡捷琳娜二世的私人博物馆。"
 building_type_becpe_special_dongmeijinding_desc:0 "峨眉山月半轮秋，影入平羌江水流。\n夜发清溪向三峡，思君不见下渝州。"
 building_type_becpe_special_dongposhuyuan_desc:0 "元祐先生玉署仙，海南遗迹有双泉。\n古城云锁荒祠月，高树风吹野水烟。\n酌酒浮杯空九曲，断碑怀古又千年。\n醉醒谁唱沧浪曲，兴在山城缥缈边。"
 building_type_becpe_special_falongsi_desc:0 "推古天皇9年，圣德太子在斑鸠地区建立斑鸠宫，在其附近建立了法隆寺。金堂“东间”内安置的铜造药师如来坐像的光背铭记有如下的记述：“用明天皇为祈祷自己病愈而起誓建立伽蓝，但是用明天皇不久之后去世，继承其遗志的推古天皇和圣德太子在推古天皇15年完成了佛像和寺院的建立。”"
 building_type_becpe_regular_famensi_01_desc:0 "众生瞻窣堵，回向大觉身。\n内顾六尺躯，一雨无诸尘。"
 building_type_becp_duchy_fenghuangtai_desc:0 "凤凰台上凤凰游，凤去台空江自流。\n吴宫花草埋幽径，晋代衣冠成古丘。\n三山半落青天外，二水中分白鹭洲。\n总为浮云能蔽日，长安不见使人愁。"
 building_type_becpce_special_fogongsishijiata_desc:0 "矗矗栏杆面面迎，盘空万木费支撑。\n山川一览云中胜，烽火遥连塞上兵。\n岁纪辽金留往迹，郡经秦汉有威名。\n云梯踏遍穹窿顶，蜂蚁纷纷下界行。"
 building_type_becpce_regular_foguangsi_01_desc:0 "臧谷虽殊竟两亡，倚阑终日念行藏。\n已忻境寂洗尘虑，更觉心清闻妙香。\n孤鸟带烟来远树，断云收雨下斜阳。\n人间未卜蜗牛舍，远目横秋益自伤。"
 building_type_becp_duchy_furongcheng_desc:0 "芙蓉城中花冥冥，谁其主者石与丁。\n珠廉玉案翡翠屏，霞舒云卷千娉婷。\n中有一人长眉青，炯如微云淡疏星。\n往来三世空链形，竟坐误读黄庭经。\n天门夜开飞爽灵，无复白日乘云軿。\n俗缘千劫磨不尽，翠被冷落凄余馨。\n因过缑山朝帝廷，夜闻笙箫弭节听。\n飘然而来谁使令，皎如明月入窗棂。\n忽然而去不可执，寒衾虚幌风泠泠。\n仙宫洞房本不扃，梦中同蹑凤凰翎。\n径度万里如奔霆，玉楼浮空耸亭亭。\n天书云篆谁所铭，遶楼飞步高冷竮。\n仙风锵然韵流铃，蘧蘧形开如酒醒。\n芳卿寄谢空丁宁，一朝覆水不返瓶，\n罗巾别泪空荧荧。\n春风花开秋叶零，世间罗绮纷膻腥。\n此身流浪随沧溟，偶然相值两浮萍。\n愿君收视观三庭，勿与嘉谷生蝗螟。\n从渠一念三千龄，下作人间尹与邢。"
 building_type_becpce_regular_guangjiqiao_01_desc:0 "城东锁钥俨天然，雁齿虹腰递接连。\n一水官如分界守，四朝人不及桥坚。\n长消难准仙无碣，开闭当关吏有权。\n何处骑牛寻醉汉，凤凰山上日云烟。"
 building_type_becpce_duchy_guanquelou_desc:0 "白日依山尽，黄河入海流。\n欲穷千里目，更上一层楼。"
 building_type_becpce_special_hanguguan_desc:0 "天开函谷壮关中，万古惊尘向此空。\n望气竟能知老子，弃繻何不识终童。\n谩持白马先生论，未抵鸣鸡下客功。\n符命已归如掌地，一丸曾误隗王东。"
 building_type_becpce_special_hanshansi_desc:0 "月落乌啼霜满天，江枫渔火对愁眠。\n姑苏城外寒山寺，夜半钟声到客船。"
 building_type_becp_special_hantai_desc:0 "汉水城南万木丛，高皇曾此拜元戎。\n兴刘赤帜多多善, 拒彻丹心耿耿忠。\n项蹶乌江功已最，身擒云梦计何穷。\n登坛旧迹今犹在, 千古人怀国士风。"
 building_type_becp_regular_hanyiyongwuanwangci_01_desc:0 "挂印封金辞汉相，寻兄遥望远途还。\n马骑赤兔行千里，刀偃青龙出五关。\n忠义慨然冲宇宙，英雄从此震江山。\n独行斩将应无敌，今古留题翰墨间。"
 building_type_becpce_special_hengqushuyuan_desc:0 "为天地立心，为生民立命。\n为往圣继绝学，为万世开太平。"
 building_type_becpe_special_huaiyangyunhe_desc:0 "万艘龙舸绿丝间，载到扬州尽不还。\n应是天教开汴水，一千余里地无山。"
 building_type_becpce_special_hulaoguan_desc:0 "天险限西东，难知造化功。\n路邀三晋会，势压两河雄。\n余雪沾枯草，惊飚卷断蓬。\n徒观争战处，今古索然空。"
 building_type_becpce_special_jianmenguan_desc:0 "剑门天设险，北乡控函秦。\n客主固殊势，存亡终在人。\n栈云寒欲雨，关柳暗知春。\n羁客垂垂老，凭高一怆神。"
 building_type_becpe_special_jiayuguan_desc:0 "天下雄关雪渐深，烽台曾见雁来频。\n边墙近处掀髯望，山似英雄水美人。"
 building_type_becpe_special_jingdongyusuo_desc:0 "桓武天皇于延历十三年从长冈京迁都至平安京，将皇居所设于平安京的内里，位于大内里的中央偏右处。平安京的内里在天德四年九月廿三被大火烧毁，之后又遭遇多次火灾。后光严天皇即位，以里内里之一的土御门东洞院殿做为居所，这便是京都御所的雏型。"
 building_type_becpe_special_jingdongyusuo_02_desc:0 "桓武天皇于延历十三年从长冈京迁都至平安京，将皇居所设于平安京的内里，位于大内里的中央偏右处。平安京的内里在天德四年九月廿三被大火烧毁，之后又遭遇多次火灾。后光严天皇即位，以里内里之一的土御门东洞院殿做为居所，这便是京都御所的雏型。"
 building_type_becpce_special_jinniudao_desc:0 "乍换春衫一倍轻，况逢寒食十分晴。\n莺穿驿树惺惚语，马过溪桥蹀躞行。\n画柱彩绳喧笑乐，艳妆丽服角鲜明。\n谁知此日金牛道，非复当时铁马声。"
 building_type_becp_duchy_jinyanggong_desc:0 "缅想封唐处，实惟建国初。\n俯察伊晋野，仰观乃参虚。\n井邑龙斯跃，城池凤翔馀。\n林塘犹沛泽，台榭宛旧居。\n运革祚中否，时迁命兹符。\n顾循承丕构，怵惕多忧虞。\n尚恐威不逮，复虑化未孚。\n岂徒劳辙迹，所期训戎车。\n习俗问黎人，亲巡慰里闾。\n永言念成功，颂德临康衢。\n长怀经纶日，叹息履庭隅。\n艰难安可忘，欲去良踟蹰。"
 building_type_becp_regular_junyao_01_desc:0 "钧瓷的名贵正在于其独特的窑变釉色，其釉色是烧制过程中自然形成，非人工描绘，每一件钧瓷的釉色都是唯一的，故有“钧瓷无对，窑变无双”的美誉。钧窑鼓式洗集多种釉色于一身，口沿、弦纹、乳钉以及器足转折处为酱紫色釉，内壁为天青色釉，外壁则呈现紫红色，各种釉色相互交融，过渡十分自然，是窑变“佳作”。所谓“纵有家产万贯，不如钧瓷一件”。"
 building_type_becpce_special_juyongguan_desc:0 "千峰高处起层城，空里岧峣积翠明。\n云静芙蓉开霁色，天清鼓角散秋声。\n北连紫塞烽烟断，南接金台驿路平。\n此地由来称设险，万年形势壮神京。"
 building_type_becp_special_kelimulingong_desc:0 "克里姆林宫，是俄罗斯的一组建筑群，位于莫斯科心脏地带，曾是俄罗斯沙皇的居所之一。“克里姆林”在俄语中意为“内城”。位于俄罗斯首都最中心的博罗维茨基山岗上，南临莫斯科河，西北接亚历山大罗夫斯基花园，东北与红场相连，呈三角形。"
 building_type_becp_special_kunlunshan_desc:0 "海内昆仑之虚，在西北、帝下之都。昆仑之虚，方八百里，高万仞。上有木禾，长五寻，大五围。面有九井，以玉为槛。面有九门，门有开明善守之，百神之所在。"
 building_type_becpe_special_leshandafo_desc:0 "出郭寻幽一笑新，径呼艇子截烟津。\n不辞疾步登重阁，聊欲今生识伟人。\n泉镜正涵螺髻绿，浪花不犯宝趺尘。\n始知神力无穷尽，丈六黄金果小身。"
 building_type_becp_special_lingshan_desc:0 "何年灵鹫鸟，飞落大江心。\n石壁虽难转，风波不易禁。\n楼台分左右，日月见浮沉。\n便欲归休庇，长嗟世累深。"
 building_type_becpe_special_lingyinsi_desc:0 "鹫岭郁岧峣，龙宫锁寂寥。\n楼观沧海日，门对浙江潮。\n桂子月中落，天香云外飘。\n扪萝登塔远，刳木取泉遥。\n霜薄花更发，冰轻叶未凋。\n夙龄尚遐异，搜对涤烦嚣。\n待入天台路，看余度石桥。"
 building_type_becp_special_longxingsi_desc:0 "蒲萄引蔓枣开花，台殿参差日影斜。\n一客不来双燕语，老僧闲欲晒驾裟。"
 building_type_becp_special_longzhongcaolu_desc:0 "高冈屈曲压云根，流水潺湲飞石髓。\n势若困龙石上蟠，形如单凤松阴里。\n柴门半掩闭茅庐，中有高人卧不起。\n修竹交加列翠屏，四时篱落野花馨。\n床头堆积皆黄卷，座上往来无白丁。\n叩户苍猿时献果，守门老鹤夜听经。\n囊里名琴藏古锦，壁间宝剑挂七星。\n庐中先生独幽雅，闲来亲自勤耕稼。\n专待春雷惊梦回，一声长啸安天下。"
 building_type_becp_special_lushan_desc:0 "日照香炉生紫烟，遥看瀑布挂前川。\n飞流直下三千尺，疑是银河落九天。"
 building_type_becpce_special_maijishanshiku_desc:0 "野寺残僧少,山园细路高。\n麝香眼石竹,鹦鹉啄金桃。\n乱水穿人过,悬崖置屋牢。\n上方重阁晚,百里见纤毫。"
 building_type_becpe_special_mengmiao_desc:0 "孟轲，邹人也。受业子思之门人。道既通，游事齐宣王，宣王不能用。适梁，梁惠王不果所言，则见以为迂远而阔於事情。当是之时，秦用商君，富国彊兵；楚、魏用吴起，战胜弱敌；齐威王、宣王用孙子、田忌之徒，而诸侯东面朝齐。天下方务於合从连衡，以攻伐为贤，而孟轲乃述唐、虞、三代之德，是以所如者不合。退而与万章之徒序《诗》《书》，述仲尼之意，作《孟子》七篇。"
 building_type_becp_regular_mengshandafo_desc:0 "五色光洞烛山川，道俗瞻睹千万众。\n不惊渤海桑田变，来看龟蒙漏泽春。"
 building_type_becpce_regular_mulanpo_01_desc:0 "兰春涨与江能，日日江潮送晓风。\n此水还应接鄞水，为谁流下海门东。"
 building_type_becpce_special_niangziguan_desc:0 "夫人城北走降氐，娘子关前高义旗。\n今日关头成独笑，可无巾帼赠男儿。"
 building_type_becpe_special_penglaige_desc:0 "山巅危构傍蓬莱，水阁风长此快哉！\n天地涵容百川入，晨昏浮动两潮来。"
 building_type_becp_special_qiantangjiang_desc:0 "银潢翻空际天白，鲲怒鹏骞海波击。\n涌云噫气声怒号，万马驰车随霹雳。"
 building_type_becpe_special_quyuanci_desc:0 "楚人悲屈原，千载意未歇。\n精魂飘何处，父老空哽咽。\n至今沧江上，投饭救饥渴。\n遗风成竞渡，哀叫楚山裂。\n屈原古壮士，就死意甚烈。\n世俗安得知，眷眷不忍决。\n南宾旧属楚，山上有遗塔。\n应是奉佛人，恐子就沦灭。\n此事虽无凭，此意固已切。\n古人谁不死，何必较考折。\n名声实无穷，富贵亦暂热。\n大夫知此理，所以持死节。"
 building_type_becp_special_ruyao_desc:0 "汝瓷造型古朴大方，以名贵玛瑙为釉，色泽独特，有“玛瑙为釉古相传”的赞誉。随光变幻，观其釉色，犹如“雨过天晴云破处”，“千峰碧波翠色来”之美妙，土质细润，坯体如侗体其釉厚而声如磬，明亮而不刺目。器表呈蝉翼纹细小开片，有“梨皮、蟹爪、芝麻花”之特点，可与商彝周鼎比贵。"
 building_type_becpe_special_sanguan_desc:0 "过往长逢日色稀，雪花如掌扑行衣。\n岭头却望人来处，特地身疑是鸟飞。"
 building_type_becpe_special_shanhaiguan_desc:0 "前驱皆大将，列阵尽元戎。\n夜出榆关外，朝看朔漠空。"
 building_type_becpe_special_shaolinsi_desc:0 "少室众峰几峰别，一峰晴见一峰雪。\n隔城半山连青松，素色峨峨千万重。\n过景斜临不可道，白云欲尽难为容。"
 building_type_becpce_special_shaopo_desc:0 "桐乡振廪得周旋，芍水修陂道路传。\n日想僝功追往事，心知为政似当年。\n鲂鱼鱍鱍归城市，粳稻纷纷载酒船。\n楚相祠堂仍好在，胜游思为子留篇。"
 building_type_becpce_special_shentongsi_desc:0 "相传精舍朗公开，千载金牛去不回。\n初地花间藏洞壑，诸天树杪出楼台。\n月高清梵西峰落，霜净疏钟下界来。\n岂谓投簪能避俗，将因卧病白云隈。"
 building_type_becpce_special_shigushuyuan_desc:0 "古磴浮沧渚，新黉锁碧萝。\n要津山独立，巨壑水同波。\n俎豆弥文肃，衣冠盛事多。\n地灵钟杰俊，宁但拾儒科。"
 building_type_becp_special_shihuangling_desc:0 "秦帝观沧海，劳人何得修。\n石桥虹霓断，驰道鹿麋游。\n车辙久已没，马迹亦无留。\n骊山宝衣尽，万古空冢丘。"
 building_type_becp_special_shuiliandong_desc:0 "隐在南峰背，如嫌世俗知。\n偶从清荫里，微见白光垂。\n飞溅随风远，琮琤上谷迟。\n众仙闲出洞，可有在钩时。"
 building_type_becp_special_shundiling_desc:0 "古都遗庙出河濆，万代千秋仰圣君。\n蒲坂城边长逝水，苍梧野外不归云。\n寥寥象设魂应在，寂寂虞篇德已闻。\n向晚风吹庭下柏，犹疑琴曲韵南薰。"
 building_type_becp_special_sishuiting_desc:0 "大风起兮云飞扬。\n威加海内兮归故乡。\n安得猛士兮守四方！"
 building_type_becp_special_taihaoling_desc:0 "华胥履大人迹，于雷泽而生伏羲。伏羲氏有天下，龙马负图出于河。"
 building_type_becp_special_taogongmiao_desc:0 "少无适俗韵，性本爱丘山。\n误落尘网中，一去三十年。\n羁鸟恋旧林，池鱼思故渊。\n开荒南野际，守掘归园田。\n方宅十余亩，草屋八九间。\n榆柳荫后檐，桃李罗堂前。\n暧暧远人村，依依墟里烟。\n狗吠深巷中，鸡鸣桑树巅。\n户庭无尘杂，虚室有余闲。\n久在樊笼里，复得返自然。"
 building_type_becpe_special_tashanyan_desc:0 "堰雷推动阿香车，惠泽均沾十万家。\n谁任长官身后责，回潮今又见回沙。"
 building_type_becpce_special_tongguan_desc:0 "峰峦如聚，波涛如怒，山河表里潼关路。望西都，意踌躇。\n伤心秦汉经行处，宫阙万间都做了土。兴，百姓苦；亡，百姓苦！"
 building_type_becpe_special_tongjiqu_desc:0 "千里长河一旦开，亡隋波浪九天来。\n锦帆未落干戈起，惆怅龙舟更不回。"
 building_type_becpe_special_tongquetai_desc:0 "漳水东流无复来，百花辇路为苍苔。\n青楼月夜长寂寞，碧云日暮空裴回。\n春风不逐君王去，草色年年旧宫路。\n宫中歌舞已浮云，空指行人往来处。"
 building_type_becp_regular_weiyanggong_01_desc:0 "西上秦原见未央，山岚川色晚苍苍。\n云楼欲动入清渭，鸳瓦如飞出绿杨。\n舞席歌尘空岁月，宫花春草满池塘。"
 building_type_becpce_special_wuguan_desc:0 "战国相持竟不休，武关才掩楚王忧。\n出门若取灵均语，岂作咸阳一死囚。"
 building_type_becp_regular_wulingcongtai_01_desc:0 "兰宫桂殿已灰尘，唯有从台迹尚存。\n选胜登临多逸兴，聊将画意托荃孙。\n英雄艳说武灵王，兰亦人称王者香。\n不数郑妃燕结梦，嘉茗肇锡为征祥。"
 building_type_becpe_special_wushengguan_desc:0 "天险豫疆尽，魂消楚塞绝。\n雄关闭鸟道，守不用寸铁。\n崖悬压云沈，树蟠嵌壁裂。\n日惨未蒙云，天黄正酿雪。"
 building_type_becpce_special_xuankongsi_desc:0 "石屏千仞立，古寺半空悬。\n净土绝尘境，岑楼缀远天。\n一弯岩畔月，半壁画中禅。\n俯视行人小，飘然意欲仙。"
 building_type_becp_special_yangguan_desc:0 "渭城朝雨浥轻尘，客舍青青柳色新。\n劝君更尽一杯酒，西出阳关无故人。"
 building_type_becp_regular_yangguifeimu_01_desc:0 "临别殷勤重寄词，词中有誓两心知。\n七月七日长生殿，夜半无人私语时。\n在天愿作比翼鸟，在地愿为连理枝。\n天长地久有时尽，此恨绵绵无绝期。"
 building_type_becpce_special_yanmenguan_desc:0 "黑云压城城欲摧，甲光向日金鳞开。\n角声满天秋色里，塞上燕脂凝夜紫。\n半卷红旗临易水，霜重鼓寒声不起。\n报君黄金台上意，提携玉龙为君死！"
 building_type_becp_special_yaozhouyao_desc:0 "耀州窑是北方青瓷的代表。唐代开始烧制黑釉、白釉、青釉、茶叶末釉和白釉绿彩、褐彩、黑彩以及三彩陶器等。宋、金以青瓷为主。耀州窑青瓷的主要特点：纹饰刻的非常清晰，带有北方人的性格特点，史籍上记载又叫刀刀见泥。"
 building_type_becp_duchy_yiheyuan_desc:0 "殿阁嵯峨接帝京，阿房当日苦经营。\n只今犹听宫墙水，耗尽民膏是此声。"
 building_type_becpce_special_yongjiqu_desc:0 "尽道隋亡为此河，至今千里赖通波。\n若无水殿龙舟事，共禹论功不较多。"
 building_type_becp_special_yuchengyi_desc:0 "驿楼清望远，漫漫野湖平。\n雪树迷村白，沙鸥泛水明。"
 building_type_becpce_special_yuelushuyuan_desc:0 "屋舍如庠序，读书兼教文。\n来北望南岳，青似一重云。\n步绕业山小，城看隔水分。\n欲知巡狩事，野老间能云。"
 building_type_becp_regular_yueyao_01_desc:0 "唐、五代时最著名的青瓷窑场和青瓷系统，也称“秘色窑”，素有“圆似月魂堕，轻如云魄起”、“九秋风露越窑开，夺得千峰翠色来”的美誉。"
 building_type_becp_special_yumenguan_desc:0 "黄河远上白云间，一片孤城万仞山。\n羌笛何须怨杨柳，春风不度玉门关。"
 building_type_becpe_special_yuquansi_desc:0 "寺还名玉泉，澄水亦遭贤。\n物尚犹如此，人争合偶然。\n溪流云断外，山峻鸟飞还。\n初日长廊下，高僧正坐禅。"
 building_type_becpce_regular_zhaozhouqiao_desc:0 "未至城（赵州）五里渡河石桥，石桥从空架起，工极坚致，南北长十三丈，阔四之一。元祜间赐名安济，有张果老驴迹。乃取“利贯金石，强济天下，通济利涉，安全渡过，万民以福”之意。"
 building_type_becpe_special_zhengguoqu_desc:0 "田于何所，池阳谷口。\n郑国在前，白渠起后。\n举锸如云，决渠为雨。\n水流灶下，鱼跳入釜。\n泾水一石，其泥数斗。\n且溉且粪，长我禾黍。\n衣食京师，亿万之口。"
 building_type_becpce_special_zhenhaihou_desc:0 "狮子国中，随类度生。\n盘石海潮，呵吼不停。"
 building_type_becpce_special_zhennanguan_desc:0 "崔嵬分茅岭，镇南扼雄关。\n持节始入交，山路何郁盘。\n乔林映前旌，鸣驺历层峦。\n纶命自天下，恩光回日南。\n道路尽膜拜，冠带争骏奔。\n语言虽假译，文物亦可观。\n藐兹溟海壖，声教古所渐。"
 building_type_becp_special_zhongyanggong_desc:0 "华表千年一鹤归，凝丹为顶雪为衣。\n星星仙语人听尽，却向五云翻翅飞。"
 building_type_becp_special_zhougongmiao_desc:0 "周人尚记有周公，禾黍离离下有宫。\n破豆烝豚非以报，野巫长跪若为通。\n山围栋宇泉流近，凤去梧桐落叶闬。\n有客赋诗题屋壁，二南犹自有遗风。"
 building_type_becp_special_zhumulangmafeng_desc:0 "“珠穆朗玛”的音意，一说意为“神女第三”，珠穆意为女神，朗玛意为第三，因珠峰附近还有四座山峰，珠峰位于第三。一说“大地的女神”，“玛”是阴性词类名词化，“朗玛”的意义有不同说法：一说为藏传佛教传说长寿五天女中居于此峰的天女“米玉洛桑玛”（Miyo lang sangma，贞慧天女）的略称。当地的夏尔巴人相信，珠穆朗玛峰南面是莲花生大士指定的隐密圣地之一，莲花生大士降伏了喜马拉雅山区的苯教长寿五天女皈依佛教，守护此地。珠峰北面的绒布寺是世界上海拔最高的寺庙，景观壮阔，它曾是当地最大的寺庙，也是夏尔巴人重要的朝圣地点。"
 building_type_becpe_special_zijincheng_desc:0 "金瓦披堆雪盖头，墙红桥白景更幽。\n犹存多少天家事，曾扰关山动九州。"
 building_type_becpe_special_ziqiaguan_desc:0 "驿路飘黄叶，关门薄紫荆。\n上都瞻处近，北斗坐来平。\n塞冷胡笳断，原荒野烧明。\n终军虽老大，还欲请长缨。"
 building_type_becpe_special_ziwudao_desc:0 "剑阁迢迢梦想间，行人归路绕梁山，明朝骑马摇鞭去，秋雨槐花子午关。"
 building_type_becpe_special_zixiaogong_desc:0 "天作旗峰映翠微，丹岩空壑尚依依。\n树临紫气乘牛过，路入青霄看鸟飞。\n仙乐忽从天外传，岭云尽向洞中归。\n羡门久订餐霞约，直入玄关与世违 。"

