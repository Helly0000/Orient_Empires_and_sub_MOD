 building_type_becp_special_huguosiganyingtabei:0 "护国寺感应塔碑"
 building_type_becp_special_huguosiganyingtabei_desc:0 "弯弯月出挂城头，城头月出照凉州。\n凉州七里十万家，胡人半解弹琵琶。"
 building_becp_duchy_capital_jiayerulaisi:0 "迦叶如来寺"
