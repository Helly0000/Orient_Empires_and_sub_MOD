 #特殊建筑
 building_becp_special_yuwangsuojiaojing:0 "禹王锁蛟井"
 building_becp_special_yuwangsuojiaojing_desc:0 "$building_type_becp_special_yuwangsuojiaojing_desc$"
 building_type_becp_special_yuwangsuojiaojing:0 "禹王锁蛟井"
 building_type_becp_special_yuwangsuojiaojing_desc:0 "相传上古时期因蛟龙作祟，导致洪水泛滥，致使无数人家破人亡、流离失所。大禹在众神的帮助下，将九条蛟龙一一制服，并把其中的一条禁锢在一口八角井中，自此人们便把这口井称为“禹王锁蛟井”。"
 
 building_becp_duchy_chunqiulou:0 "春秋楼"
 building_becp_duchy_chunqiulou_desc:0 "$building_type_becp_duchy_chunqiulou_desc$"
 building_type_becp_duchy_chunqiulou:0 "春秋楼"
 building_type_becp_duchy_chunqiulou_desc:0 "建安五年，曹公东征，先主奔袁绍，曹擒羽以归，拜为偏将军，礼之甚厚。赐府邸一座，羽分宅为两院，嫂居内院，羽只身在外。院中有楼，为羽秉烛达旦夜读春秋之处，所谓春秋楼也。"
 
 building_becp_duchy_dongjingcheng_01:0 "东京城"
 building_becp_duchy_dongjingcheng_01_desc:0 "$building_type_becp_duchy_dongjingcheng_01_desc$"
 building_type_becp_duchy_dongjingcheng_01:0 "东京城"
 building_type_becp_duchy_dongjingcheng_01_desc:0 "歌楼酒市满烟花，溢郭阗城百万家。\n两桥无日绝江船，十里笙歌邑屋连。\n梁园歌舞足风流，美酒如刀解断愁。\n忆得承平多乐事，夜深灯火上樊楼。"
 building_becp_duchy_dongjingcheng_02:0 "东京城"
 building_becp_duchy_dongjingcheng_02_desc:0 "$building_type_becp_duchy_dongjingcheng_02_desc$"
 building_type_becp_duchy_dongjingcheng_02:0 "东京城"
 building_type_becp_duchy_dongjingcheng_02_desc:0 "太平日久，人物繁阜。垂髫之童，但习鼓舞，斑白之老，不识干戈。时节相次，各有观赏。\n灯宵月夕，雪际花时，乞巧登高，教池游苑。举目则青楼画阁，秀户珠帘。雕车竞驻于天街，宝马争驰于御路，金翠耀目，罗琦飘香。新声巧笑于柳陌花衢，按管调弦于茶坊酒肆。\n八荒争凑，万国咸通，集四海之珍奇，皆归市易，会寰区之异味，悉在庖厨。花光满路，何限春游，箫鼓喧空，几家夜宴？"
 
 building_becp_special_tengwanggejiuzhi_01:0 "滕王阁旧址"
 building_becp_special_tengwanggejiuzhi_01_desc:0 "$building_type_becp_special_tengwanggejiuzhi_01_desc$"
 building_type_becp_special_tengwanggejiuzhi_01:0 "滕王阁旧址"
 building_type_becp_special_tengwanggejiuzhi_01_desc:0 "粉翅翻飞大有情，海棠庭院往来轻。\n当时只羡滕王巧，一段风流画不成。"
 
 building_becp_special_tengwanggejiuzhi_02:0 "滕王阁"
 building_becp_special_tengwanggejiuzhi_02_desc:0 "$building_type_becp_special_tengwanggejiuzhi_02_desc$"
 building_type_becp_special_tengwanggejiuzhi_02:0 "滕王阁（山东）"
 building_type_becp_special_tengwanggejiuzhi_02_desc:0 "粉翅翻飞大有情，海棠庭院往来轻。\n当时只羡滕王巧，一段风流画不成。"
 
 building_becp_special_xihushijing:0 "西湖"
 building_becp_special_xihushijing_desc:0 "$building_type_becp_special_xihushijing_desc$"
 building_type_becp_special_xihushijing:0 "西湖"
 building_type_becp_special_xihushijing_desc:0 "水光潋滟晴方好，山色空蒙雨亦奇。\n欲把西湖比西子，淡妆浓抹总相宜。"

 building_becp_suxiaoxiaomu_01:0 "苏小小墓"
 building_becp_suxiaoxiaomu_01_desc:0 "$building_type_becp_suxiaoxiaomu_01_desc$"
 building_type_becp_suxiaoxiaomu_01:0 "苏小小墓"
 building_type_becp_suxiaoxiaomu_01_desc:0 "幽兰露，如啼眼。\n无物结同心，烟花不堪剪。\n草如茵，松如盖。\n风为裳，水为佩。\n油壁车，夕相待。\n冷翠烛，劳光彩。\n西陵下，风吹雨。"
 
 building_becp_special_yuewanglou:0 "越王楼"
 building_becp_special_yuewanglou_desc:0 "$building_type_becp_special_yuewanglou_desc$"
 building_type_becp_special_yuewanglou:0 "越王楼"
 building_type_becp_special_yuewanglou_desc:0 "危楼高百尺，手可摘星辰。\n不敢高声语，恐惊天上人。"
 
 building_becp_dufucaotang_01:0 "浣花草堂"
 building_becp_dufucaotang_01_desc:0 "$building_type_becp_dufucaotang_01_desc$"
 building_type_becp_dufucaotang_01:0 "浣花草堂"
 building_type_becp_dufucaotang_01_desc:0 "万里桥西一草堂，百花潭水即沧浪。\n风含翠篠娟娟净，雨裛红蕖冉冉香。\n厚禄故人书断绝，恒饥稚子色凄凉。\n欲填沟壑唯疏放，自笑狂夫老更狂。"
 
 building_becp_special_riyuetan:0 "日月潭"
 building_becp_special_riyuetan_desc:0 "$building_type_becp_special_riyuetan_desc$"
 building_type_becp_special_riyuetan:0 "日月潭"
 building_type_becp_special_riyuetan_desc:0 "环湖重峦叠峰，湖面辽阔，潭水澄澈，北半湖形状如圆日，南半湖形状如一弯新月，得名日月潭。"
 
 building_becp_libaimu_01:0 "李白墓"
 building_becp_libaimu_01_desc:0 "$building_type_becp_libaimu_01_desc$"
 building_type_becp_libaimu_01:0 "李白墓"
 building_type_becp_libaimu_01_desc:0 "采石江边李白坟，绕田无限草连云。\n可怜荒垄穷泉骨，曾有惊天动地文。\n但是诗人多薄命，就中沦落不过君。"

 building_becp_special_xiegongci:0 "谢公祠"
 building_becp_special_xiegongci_desc:0 "$building_type_becp_special_xiegongci_desc$"
 building_type_becp_special_xiegongci:0 "谢公祠"
 building_type_becp_special_xiegongci_desc:0 "谢公城畔溪惊梦，苏小门前柳拂头。\n千里云山何处好，几人襟韵一生休。"

 building_becp_special_baoxiangsi_01:0 "宝相寺"
 building_becp_special_baoxiangsi_01_desc:0 "$building_type_becp_special_baoxiangsi_01_desc$"
 building_type_becp_special_baoxiangsi_01:0 "宝相寺"
 building_type_becp_special_baoxiangsi_01_desc:0 "北朝最初名胜，东土第一道场。躬诣京师于嘉王宫亲事官孙政处，求得佛牙一肢，舍利数百颗。今以自备及有施主将到者，以金为棺，以银为椁，以石为匣，非不勤意也。是以葬于当县宝相寺太子灵踪之塔。"
 building_becp_special_baoxiangsi_02:0 "太子灵踪塔"
 building_becp_special_baoxiangsi_02_desc:0 "$building_type_becp_special_baoxiangsi_01_desc$"
 building_type_becp_special_baoxiangsi_02:0 "太子灵踪塔"
 building_type_becp_special_baoxiangsi_02_desc:0 "building_type_becp_special_baoxiangsi_01_desc"
 
 building_becp_special_qinghaihu:0 "青海湖"
 building_becp_special_qinghaihu_desc:0 "$building_type_becp_special_qinghaihu_desc$"
 building_type_becp_special_qinghaihu:0 "青海湖"
 building_type_becp_special_qinghaihu_desc:0 "西极秋高白鸟翻，凭阑送目到河源。\n久无槎影通银汉，遥见天光下火墩。\n青海风涛还积石，玉门车马半中原。\n昆仑故是征西路，寄语山前吐谷浑。"
 
 building_becp_special_bajingtai:0 "八镜台"
 building_becp_special_bajingtai_desc:0 "$building_type_becp_special_bajingtai_desc$"
 building_type_becp_special_bajingtai:0 "八镜台"
 building_type_becp_special_bajingtai_desc:0 "金弋百战古虔州，滚滚双江日夜流。\n杯酒登台同极目，夕阳渔唱起沙鸥。"
 
 building_becp_special_hanwengongci:0 "韩文公祠"
 building_becp_special_hanwengongci_desc:0 "$building_type_becp_special_hanwengongci_desc$"
 building_type_becp_special_hanwengongci:0 "韩文公祠"
 building_type_becp_special_hanwengongci_desc:0 "自东汉以来，道丧文弊，异端并起，历唐贞观、开元之盛，辅以房、杜、姚、宋而不能救。独韩文公起布衣，谈笑而麾之，天下靡然从公，复归于正，盖三百年于此矣。文起八代之衰，而道济天下之溺；忠犯人主之怒，而勇夺三军之帅：此岂非参天地，关盛衰，浩然而独存者乎？"
 
 building_becp_guqintai_01:0 "琴台"
 building_becp_guqintai_01_desc:0 "$building_type_becp_guqintai_01_desc$"
 building_type_becp_guqintai_01:0 "琴台"
 building_type_becp_guqintai_01_desc:0 "茂陵多病后，尚爱卓文君。\n酒肆人间世，琴台日暮云。\n野花留宝靥，蔓草间罗裙。\n归凤求凰意，寥寥不复闻。"
 
 building_becp_special_qingchuange:0 "晴川阁"
 building_becp_special_qingchuange_desc:0 "$building_type_becp_special_qingchuange_desc$"
 building_type_becp_special_qingchuange:0 "晴川阁"
 building_type_becp_special_qingchuange_desc:0 "晴川历历汉阳树，芳草萋萋鹦鹉洲。\n日暮乡关何处是？烟波江上使人愁。"
 
 building_becp_special_dongpoting:0 "东坡亭"
 building_becp_special_dongpoting_desc:0 "$building_type_becp_special_dongpoting_desc$"
 building_type_becp_special_dongpoting:0 "东坡亭"
 building_type_becp_special_dongpoting_desc:0 "芒鞋不踏利名场，一叶轻？一作虚？舟寄渺茫。林下对床听夜雨，静无灯火照凄凉。"
 
 building_becp_special_huixianfu:0 "会仙府"
 building_becp_special_huixianfu_desc:0 "$building_type_becp_special_huixianfu_desc$"
 building_type_becp_special_huixianfu:0 "会仙府"
 building_type_becp_special_huixianfu_desc:0 "白云飞尽见青山，上有元都日月闲。\n香满琳宫仙满座，不知甲子在人间。"
 
 building_becp_special_zhurongjunci:0 "祝融君祠"
 building_becp_special_zhurongjunci_desc:0 "$building_type_becp_special_zhurongjunci_desc$"
 building_type_becp_special_zhurongjunci:0 "祝融君祠"
 building_type_becp_special_zhurongjunci_desc:0 "寓名祝融祠，蓑笠卧烟雨。\n高吟三千篇，一字无尘土。"
 
 building_becp_special_huashan:0 "华山"
 building_becp_special_huashan_desc:0 "$building_type_becp_special_huashan_desc$"
 building_type_becp_special_huashan:0 "华山"
 building_type_becp_special_huashan_desc:0 "缥渺真探白帝宫，三峰此日为谁雄。\n苍龙半挂秦川雨，石马长嘶汉苑风。\n地敞中原秋色尽，天开万里夕阳空。\n平生突兀看人意，容尔深知造化功。 "
 
 building_becp_lanting_01:0 "兰亭"
 building_becp_lanting_01_desc:0 "$building_type_becp_lanting_01_desc$"
 building_type_becp_lanting_01:0 "兰亭"
 building_type_becp_lanting_01_desc:0 "代谢鳞次，忽焉以周。\n欣此暮春，和气载柔。\n咏彼舞雩，异世同流。\n乃携齐契，散怀一丘。"
 
 building_becp_duchy_yuewangtai:0 "越王台"
 building_becp_duchy_yuewangtai_desc:0 "$building_type_becp_duchy_yuewangtai_desc$"
 building_type_becp_duchy_yuewangtai:0 "越王台"
 building_type_becp_duchy_yuewangtai_desc:0 "越王台上客登临，范蠡湖头草正新。\n敌国荒凉吴鹿豕，故宫行在宋君臣。\n杖藜远塞风烟暮，花木深城雨露春。\n往事不须悲落日，高歌独立恐伤神。 "
 
 building_becp_special_laoshantaiqinggong:0 "崂山太清宫"
 building_becp_special_laoshantaiqinggong_desc:0 "$building_type_becp_special_laoshantaiqinggong_desc$"
 building_type_becp_special_laoshantaiqinggong:0 "崂山太清宫"
 building_type_becp_special_laoshantaiqinggong_desc:0 "独坐松林深处，遥望夕阳归舟。\n激浪阵阵打滩头，惊醉烟波钓叟。\n苍松遮蔽古洞，白云霭岫山幽。\n逍遥竹毫拿在手，描写幻变苍狗。"

 building_becp_special_yanyulou:0 "烟雨楼"
 building_becp_special_yanyulou_desc:0 "$building_type_becp_special_yanyulou_desc$"
 building_type_becp_special_yanyulou:0 "烟雨楼"
 building_type_becp_special_yanyulou_desc:0 "千里莺啼绿映红，水村山郭酒旗风。\n南朝四百八十寺，多少楼台烟雨中。"
 
 building_becp_special_dongyuemiao:0 "东岳庙"
 building_becp_special_dongyuemiao_desc:0 "$building_type_becp_special_dongyuemiao_desc$"
 building_type_becp_special_dongyuemiao:0 "东岳庙"
 building_type_becp_special_dongyuemiao_desc:0 "在府城东，晋时望气者言，山有异气，命工凿之，朝凿暮合，有鹤翔其上，因名，山之麓有东岳行宫。"
 
 building_becp_yuhuatai_01:0 "雨花台"
 building_becp_yuhuatai_01_desc:0 "$building_type_becp_yuhuatai_01_desc$"
 building_type_becp_yuhuatai_01:0 "雨花台"
 building_type_becp_yuhuatai_01_desc:0 "春中景物尚凄然，小立崇台古树边。\n潮信不嫌城寂莫，山光似与客留连。\n英雄马鬣无余地，气势龙蟠得几年。\n眼底兴亡总闲事，不如有酒醉花前。"
 
 building_becp_special_tiantaisi:0 "天台寺"
 building_becp_special_tiantaisi_desc:0 "$building_type_becp_special_tiantaisi_desc$"
 building_type_becp_special_tiantaisi:0 "天台寺"
 building_type_becp_special_tiantaisi_desc:0 "妙有分二气，灵山开九华。\n层标遏迟日，半壁明朝霞。\n积雪曜阴壑，飞流喷阳崖。\n青莹玉树色，缥缈羽人家。"
 
 building_becp_special_jinshansi:0 "金山寺"
 building_becp_special_jinshansi_desc:0 "$building_type_becp_special_jinshansi_desc$"
 building_type_becp_special_jinshansi:0 "金山寺"
 building_type_becp_special_jinshansi_desc:0 "万顷清江浸碧山，乾坤都向此中宽。\n楼台影落鱼龙骇，钟磬声来水石寒。\n日暮海门飞白鸟，潮回瓜步见黄滩。\n当时户外风波恶，只得高僧静处看。"
 
 building_becp_special_langjuxushan:0 "狼居胥山"
 building_becp_special_langjuxushan_desc:0 "$building_type_becp_special_langjuxushan_desc$"
 building_type_becp_special_langjuxushan:0 "狼居胥山"
 building_type_becp_special_langjuxushan_desc:0 "涉离侯，济弓闾，获屯头王、韩王等三人，将军、相国、当户、都尉八十三人，封狼居胥山，禅於姑衍，登临翰海。"
 
 building_becp_special_bataijiugong:0 "八台九宫十二院"
 building_becp_special_bataijiugong_desc:0 "$building_type_becp_special_bataijiugong_desc$"
 building_type_becp_special_bataijiugong:0 "八台九宫十二院"
 building_type_becp_special_bataijiugong_desc:0 "宫殿峥嵘笼紫气，金渠玉砂五色水。\n守阍仙婢相倚睡，偷摘蟠桃几倒地。"
 
 building_becp_special_yuxianlou:0 "遇仙楼"
 building_becp_special_yuxianlou_desc:0 "$building_type_becp_special_yuxianlou_desc$"
 building_type_becp_special_yuxianlou:0 "遇仙楼"
 building_type_becp_special_yuxianlou_desc:0 "千年遗迹在南州，形胜还应著此楼。\n烟霭色通衡岳晓，水云光绕洞庭秋。\n停骖是日真奇遇，挂剑何年说浪游。\n醉拍栏杆成一笑，乾坤漠漠总浮沤。"
 
 building_becp_baotuquan_01:0 "趵突泉"
 building_becp_baotuquan_01_desc:0 "$building_type_becp_baotuquan_01_desc$"
 building_type_becp_baotuquan_01:0 "趵突泉"
 building_type_becp_baotuquan_01_desc:0 "春中景物尚凄然，小立崇台古树边。\n潮信不嫌城寂莫，山光似与客留连。\n英雄马鬣无余地，气势龙蟠得几年。\n眼底兴亡总闲事，不如有酒醉花前。"
 
 building_becp_special_shuipoliangshan:0 "水泊梁山"
 building_becp_special_shuipoliangshan_desc:0 "$building_type_becp_special_shuipoliangshan_desc$"
 building_type_becp_special_shuipoliangshan:0 "水泊梁山"
 building_type_becp_special_shuipoliangshan_desc:0 "遥山叠翠，远木澄清。奇花绽锦绣铺林，嫩柳舞金丝拂地。风和日暖，时过野店山村；路直沙平，夜宿邮亭驿馆。罗衣荡漾红尘内，骏马驱驰紫陌中。"
 
 building_becp_leifengta_01:0 "雷峰塔"
 building_becp_leifengta_01_desc:0 "$building_type_becp_leifengta_01_desc$"
 building_type_becp_leifengta_01:0 "雷峰塔"
 building_type_becp_leifengta_01_desc:0 "古塔斜阳红欲暝，西崦人家，半在桑榆影。水印残霞如灌锦，烟花佛国非凡境。\n十里画船归欲尽，渔唱菱歌，别是湖中景。待月有人楼上等，珠帘半卷阑重凭。"
 
 building_becp_special_nixiantai:0 "拟岘台"
 building_becp_special_nixiantai_desc:0 "$building_type_becp_special_nixiantai_desc$"
 building_type_becp_special_nixiantai:0 "拟岘台"
 building_type_becp_special_nixiantai_desc:0 "占断江西景，临川拟岘台。古今随水去，风月送诗来。\n层台缥缈压城闉，依杖来观浩荡春。\n放尽樽前千里目，洗空衣上十年尘。\n萦回水抱中和气，平远山如酝藉人。\n更喜机心无复在，沙边鸥鹭亦相亲。"
 
 building_becp_special_dashangqinggong:0 "大上清宫"
 building_becp_special_dashangqinggong_desc:0 "$building_type_becp_special_dashangqinggong_desc$"
 building_type_becp_special_dashangqinggong:0 "大上清宫"
 building_type_becp_special_dashangqinggong_desc:0 "历井扪参兴未阑，丹梯通处更跻攀。\n冥濛蜀道一云气，破碎岷山千髻鬟。\n但觉星辰垂地上，不知风雨满人间。\n蜗牛两角犹如梦，更说纷纷触与蛮。"
 
 building_becp_special_zhouyumu:0 "周瑜墓"
 building_becp_special_zhouyumu_desc:0 "$building_type_becp_special_zhouyumu_desc$"
 building_type_becp_special_zhouyumu:0 "周瑜墓"
 building_type_becp_special_zhouyumu_desc:0 "踏破寒威过野村，周郎遗迹至今存。\n森森古木参云表，寂寂残碑守墓门。\n冷雨欲添吴主泪，凄风遥断小乔魂。\n可堪凭眺东郊晚，犹忆醇醪带醉吞。"
 
 building_becp_special_bailuzhoushuyuan:0 "白鹭洲书院"
 building_becp_special_bailuzhoushuyuan_desc:0 "$building_type_becp_special_bailuzhoushuyuan_desc$"
 building_type_becp_special_bailuzhoushuyuan:0 "白鹭洲书院"
 building_type_becp_special_bailuzhoushuyuan_desc:0 "洲回白鹭水天宽， 万竹萧森映急湍。\n胜迹千年开大陆， 中流一柱砥狂澜。\n窗穿树色玲珑碎， 枕送涛声曲折寒。\n最是文翁遗泽在， 只今风月共谁看。"
 
