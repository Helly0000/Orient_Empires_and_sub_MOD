 building_type_becp_special_chuyundashe_desc:0 "出云大社，是日本规模最大、也是历史最悠久的木造神社建筑。这里以灵验的结缘神社闻名遐迩，据说可以联系起家族、恋人、朋友、工作等各种不同的良缘，从日本全国各地前来此地祈求良缘的游客中，大部分都是女性，参拜的人潮络绎不绝。此外，据说每逢农历10月，日本全国各地的神灵都会聚集在出云大社，一起召开结缘会议。"


