 building_type_becp_duchy_capital_jiayerulaisi:0 "迦叶如来寺"
 building_type_becp_duchy_capital_jiayerulaisi_desc:0 "云半结庐夜授经，流泉细细晓来听。\n天空但立千群竹，月落犹余数点星。"
 building_becp_duchy_qianguangdian:0 "谦光殿"
 building_becp_duchy_qianguangdian_desc:0 "$building_type_becp_duchy_qianguangdian_desc$"
 building_type_becp_duchy_qianguangdian:0 "谦光殿"
 building_type_becp_duchy_qianguangdian_desc:0 "远游武威郡，遥望姑臧城。\n车马相交错，歌吹日纵横。\n路出玉门关，城接龙城坂。\n但事弦歌乐，谁道山川远。"

 building_becp_taiyishu_01:0 "太医署"
