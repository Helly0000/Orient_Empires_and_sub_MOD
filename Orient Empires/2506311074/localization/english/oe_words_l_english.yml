 #Historical Battles
 BattlePoIHistoricalNameChangping: "Battle of  Changping"
 BattlePoIHistoricalDescChangping: "#emp Victor: 白起\nDefeated: [GetScriptedCharacterByHistoryID( 'fufeng_ma_002' ).GetDynastyHouseName][GetScriptedCharacterByHistoryID( 'fufeng_ma_002' ).GetFirstName]\nDate: 260 BC#!\n#weak 漆灰骨末丹水沙，凄凄古血生铜花。\n白翎金竿雨中尽，直余三脊残狼牙。\n我寻平原乘两马，驿东石田蒿坞下。\n风长日短星萧萧，黑旗云湿悬空夜。\n左魂右魄啼肌瘦，酪瓶倒尽将羊炙。\n虫栖雁病芦笋红，回风送客吹阴火。\n访古丸澜收断镞，折锋赤璺曾刲肉。\n南陌东城马上儿，劝我将金换簝竹。#!"

 BattlePoIHistoricalNameGaixia: "Battle of  Gaixia"
 BattlePoIHistoricalDescGaixia: "#emp Victor: [GetScriptedCharacterByHistoryID( '1800859' ).GetDynastyName][GetScriptedCharacterByHistoryID( '1800859' ).GetFirstName], 韩信\nDefeated: 项羽\nDate: 202 BC#!\n#weak 缅想咸阳事可嗟，楚歌哀怨思无涯。\n八千子弟归何处？万里鸿沟属汉家。\n弓断阵前争日月，血流垓下定龙蛇。\n拔山力尽乌江水，今古悠悠空浪花。#!"

 BattlePoIHistoricalNameChibi: "Battle of Chibi"
 BattlePoIHistoricalDescChibi: "#emp Victor: [GetScriptedCharacterByHistoryID( '1407867' ).GetDynastyName][GetScriptedCharacterByHistoryID( '1407867' ).GetFirstName], [GetScriptedCharacterByHistoryID( '1800056' ).GetDynastyName][GetScriptedCharacterByHistoryID( '1800056' ).GetFirstName]\nDefeated: [GetScriptedCharacterByHistoryID( 'sishui_cao_0019' ).GetDynastyName][GetScriptedCharacterByHistoryID( 'sishui_cao_0019' ).GetFirstName]\nDate: 208 AD#!\n#weak ‘月明星稀，乌鹊南飞’，此非曹孟德之诗乎？西望夏口，东望武昌，山川相缪，郁乎苍苍，此非孟德之困于周郎者乎？\n方其破荆州，下江陵，顺流而东也，舳舻千里，旌旗蔽空，酾酒临江，横槊赋诗，固一世之雄也，而今安在哉？\n况吾与子渔樵于江渚之上，侣鱼虾而友麋鹿，驾一叶之扁舟，举匏樽以相属。寄蜉蝣于天地，渺沧海之一粟。\n哀吾生之须臾，羡长江之无穷。挟飞仙以遨游，抱明月而长终。知不可乎骤得，托遗响于悲风。\n苏子曰：“客亦知夫水与月乎？逝者如斯，而未尝往也；盈虚者如彼，而卒莫消长也。\n盖将自其变者而观之，则天地曾不能以一瞬；自其不变者而观之，则物与我皆无尽也，而又何羡乎！\n且夫天地之间，物各有主，苟非吾之所有，虽一毫而莫取。惟江上之清风，与山间之明月，耳得之而为声，目遇之而成色，取之无禁，用之不竭，\n是造物者之无尽藏也，而吾与子之所共适。#!"

 BattlePoIHistoricalNameJieting: "Battle of Jieting"
 BattlePoIHistoricalDescJieting: "#emp Victor: 张郃\nDefeated: [GetScriptedCharacterByHistoryID( 'langya_zhuge_200' ).GetDynastyName][GetScriptedCharacterByHistoryID( 'langya_zhuge_200' ).GetFirstName]、马谡\nDate: 228 AD#!\n#weak #!"

 BattlePoIHistoricalNameFeishui: "Battle of Feishui"
 BattlePoIHistoricalDescFeishui: "#emp Victor: [GetScriptedCharacterByHistoryID( 'chenjun_xie_075' ).GetDynastyName][GetScriptedCharacterByHistoryID( 'chenjun_xie_075' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'chenjun_xie_017' ).GetDynastyName][GetScriptedCharacterByHistoryID( 'chenjun_xie_017' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'chenjun_xie_119' ).GetDynastyName][GetScriptedCharacterByHistoryID( 'chenjun_xie_119' ).GetFirstName]\nDefeated: [GetScriptedCharacterByHistoryID( 'linwei_fu_0020' ).GetDynastyName][GetScriptedCharacterByHistoryID( 'linwei_fu_0020' ).GetFirstName]\nDate: 383 AD#!\n#weak 故都迷岸草，望长淮、依然绕孤城。\n想乌衣年少，芝兰秀发，戈戟云横。\n坐看骄兵南渡，沸浪骇奔鲸。\n转盼东流水，一顾功成。\n千载八公山下，尚断崖草木，遥拥峥嵘。\n漫云涛吞吐，无处问豪英。\n信劳生、空成今古，笑我来、何事怆遗情。\n东山老，可堪岁晚，独听桓筝。#!"


 BattlePoIHistoricalNameCanhebei: "Battle of Canhebei"
 BattlePoIHistoricalDescCanhebei: "#emp Victor: [GetScriptedCharacterByHistoryID( '1415007' ).GetDynastyName][GetScriptedCharacterByHistoryID( '1415007' ).GetFirstName]\nDefeated: [GetScriptedCharacterByHistoryID( '1415959' ).GetDynastyName][GetScriptedCharacterByHistoryID( '1415959' ).GetFirstName]\nDate: 395 AD#!\n#weak 男儿欲作健，结伴不需多。鹞子经天飞，群雀两向波。\n放马大泽中，草好马著膘。牌子铁裲裆，冱鉾鸐尾条。\n前行看后行，齐著铁裲裆。前头看后头，齐著铁冱鉾。\n男儿可怜虫，出门怀死忧。尸丧狭谷中，白骨无人收。#!"

 BattlePoIHistoricalNameYubi: "Battle of Yubi"
 BattlePoIHistoricalDescYubi: "#emp Victor: [GetScriptedCharacterByHistoryID( '1405466' ).GetDynastyName][GetScriptedCharacterByHistoryID( '1405466' ).GetFirstName]\nDefeated: [GetScriptedCharacterByHistoryID( 'bohai_gao_068' ).GetDynastyName][GetScriptedCharacterByHistoryID( 'bohai_gao_068' ).GetFirstName]\nDate: 546 AD#!\n#weak 唱罢阴山敕勒歌，英雄涕泪老来多。\n生持魏武朝天笏，死授条侯杀贼戈。\n六镇华夷传露布，九龙风雨聚漳河。\n祇今尚有清流月，曾照高王万马过。#!"

 BattlePoIHistoricalNameHulaoguan: "Battle of Hulaoguan"
 BattlePoIHistoricalDescHulaoguan: "#emp Victor: [GetScriptedCharacterByHistoryID( 'longxi_li_0646' ).GetDynastyName][GetScriptedCharacterByHistoryID( 'longxi_li_0646' ).GetFirstName]\nDefeated: 王世充, [GetScriptedCharacterByHistoryID( 'zhangnan_dou_001' ).GetDynastyName][GetScriptedCharacterByHistoryID( 'zhangnan_dou_001' ).GetFirstName]\nDate: 620 AD#!\n#weak #!"

 BattlePoIHistoricalNameAnshicheng: "Battle of Anshi"
 BattlePoIHistoricalDescAnshicheng: "#emp Victor: Tang Dynasty\nDefeated: Goguryeo\nDate: 645 AD#!\n#weak 玄兔月初明，澄辉照辽碣。‌\n映云光暂隐，隔树花如缀。‌\n魄满桂枝圆，轮亏镜彩缺。‌\n临城却影散，带晕重围结。‌\n驻跸俯丸都，停观妖氛灭‌‌。#!"

