l_english:

chaogong_map_desc:0 "天朝职贡图"
 chaogong_map_tooltip:0 "天朝职贡图模式将显示天朝帝国、藩属国及其相邻有威胁的国家，其中天朝帝国显示为其固有颜色，与天朝结盟或与天子同一家族的国家为蓝色，天朝的朝贡国为绿色；其他相邻国家中，未结盟也未朝贡的王国为橘色、而帝国为紫色。若想要保证天命的增长，中华帝国皇帝必须尽己所能的保证颜色的和谐。"

east_contract_map_desc:0 "天下经略图"
 east_contract_map_tooltip:0 "天下经略图模式将显示律令制国家治下的多种政体类型，其中帝国朝廷直辖地显示为其固有颜色，民州契约和文官制为橘色，军府契约和军镇制为紫色，皇室领地契约为绿色，封建、部落、神权等其他政体为蓝色。若想维系天下长治久安，必须小心把握各种类型臣属的比例和分布。"