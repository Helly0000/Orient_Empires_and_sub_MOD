 ainu:0 "Ainu"
 ainu_adj:0 "Ainu"
 ainu_adherent:0 "Ainu"
 ainu_adherent_plural:0 "Ainu"
 ainu_desc:0 "The Ainu people typically believe that everything in nature has a "Kamuy" (Spirit or God) on the inside, similar to Japanese Shinto. The main difference between the two is the organization of the Ainu faith is centered around each tribes chieftan instead of a divine descended Emperor. Ainu view the world as being a spherical ocean on which float many islands, a view based on the fact that the sun rises in the east and sets in the west. They believe the world rests on the back of a large fish, which when it moves causes earthquakes."

 nivkh:0 "Nivkh"
 nivkh_adj:0 "Nivkh"
 nivkh_adherent:0 "Nivkh"
 nivkh_adherent_plural:0 "Nivkh"
 nivkh_desc:0 "The Nivkh religion is an animistic and shamanistic folk religion. A prevailing idea of the people is that the island of Sakhalin is a giant beast lying on its belly, with the trees of the island as its hair. This is not that different from other religions that believed in an idea of the world atop an animal, and the ideas are also present in many other animistic religion."
 
