trait_track_league_suzerain_desc:0 "与[tributary|E]互市[trait_level_track|E]对应。\n一级：解锁召朝贡国出兵、索取金钱\n二级解锁索取宝物、召朝贡国参战\n三级 解锁索取侍臣、附庸朝贡国\n四级：解锁兼并朝贡国"
trait_track_hegemony_suzerain:0 "Hegemony"
