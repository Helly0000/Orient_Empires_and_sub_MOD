trait_hegemony_suzerain_desc:0 "霸主型宗主拥有[GetCourtType('court_warlike').GetName]或[GetCourtType('court_intrigue').GetName]或[GetCourtType('court_tribal').GetName]，倾向于最大限度榨取朝贡国的财富和义务，完全不在乎他们怎么想。"

trait_civilized_tributary:0 "civilized tributary"
