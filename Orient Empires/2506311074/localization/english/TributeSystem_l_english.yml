trait_suzerain:0 "[suzerain|E]"
suzerain_desc:0 "根据自身[court_type|E]，给予[tributary|E]赏赐，可提高不同路径上的点数和等级。\n[trait_level_track_xp|E]可用于兑换不同品质的[tributary|E]赏赐和互动，高等级的[suzerain|E]可解锁更多对[tributary|E]互动。"
trait_track_civilized_suzerain:0 "Civilized" 
trait_track_civilized_suzerain_desc:0 "与[tributary|E]王化[trait_level_track|E]对应。\n一级：解锁 索取金钱\n二级解锁索取宝物、召朝贡国参加防御战争 \n三级 解锁索取侍臣、召朝贡国参加进攻战争、附庸朝贡国\n四级：解锁兼并朝贡国" 
